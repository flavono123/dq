  antiquarian+str_critbyhero_0: Exquisite!
  antiquarian+str_critbyhero_1: Sublime!
  antiquarian+str_critbyhero_2: My eyes find all weakness!
  antiquarian+str_critbyhero_3: By my hand, fall!
