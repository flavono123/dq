  grave_robber+str_comment_self_hit_masochistic_1: You hit hard. I rather like that!
  grave_robber+str_comment_self_hit_paranoid_0: Ungh! It's the food! They can smell
    it from a mile off!
  grave_robber+str_comment_self_hit_paranoid_1: You bastards! You're TRYING to stain
    my coat, aren't you?
  grave_robber+str_comment_self_hit_selfish_0: Bloody hell! More holes to sew up!
  grave_robber+str_comment_self_hit_selfish_1: Hey! Pick on someone your own... social
    class!
  grave_robber+str_comment_self_missed_fearful_0: "(terrified scream)"
  grave_robber+str_comment_self_missed_fearful_1: That one's out for blood! MY BLOOD!
  grave_robber+str_comment_self_missed_irrational_0: Hmm? Oh, nothing for me, thank
    you.
  grave_robber+str_comment_self_missed_irrational_1: Breezy out today, isn't it?
  grave_robber+str_comment_self_missed_masochistic_0: You can do better, deary. Come
    now.
  grave_robber+str_comment_self_missed_masochistic_1: Aaaaw... I was looking forward
    to that one.
  grave_robber+str_comment_self_missed_paranoid_0: Oh blast. I've gone and riled that
    one.
  grave_robber+str_comment_self_missed_paranoid_1: Why attack me?! How have I offended
    thee?!
  grave_robber+str_critbyhero_0: Pardon my reach!
  grave_robber+str_critbyhero_1: Oh, did that sting?
  grave_robber+str_critbyhero_2: Grr! You've bled on my best coat!
  grave_robber+str_critbyhero_3: Think I'm done with you? HARDLY!
  grave_robber+str_critbyhero_4: Just one piece at a time, sweet-thing!
  grave_robber+str_critbyhero_5: You're looking a tad wan, friend.
  grave_robber+str_heal_self_vigorous_0: Hmm. Nothing to fuss about.
  grave_robber+str_heal_self_vigorous_1: "(sings a pleasant song)"
  grave_robber+str_ignore_command_depressed_0: There is no sense in that. And I would
    know...
  grave_robber+str_ignore_command_depressed_1: But why? Life owes me no favors.
  grave_robber+str_ignore_command_depressed_2: I'll never buy my way out of this.
  grave_robber+str_ignore_command_fearful_0: Are you perfectly mad?! They'll kill
    me!
  grave_robber+str_ignore_command_fearful_1: No... They are too savage!
  grave_robber+str_ignore_command_fearful_2: "(gulp) I just... I just need to catch
    my wind."
  grave_robber+str_ignore_command_irrational_0: My leather is lacy and my lace is
    tattered...
  grave_robber+str_ignore_command_irrational_1: It's tea time, I say!
  grave_robber+str_ignore_command_irrational_2: My hair is positively knotted!
  grave_robber+str_ignore_command_paranoid_0: Hah, I am no lamb, led to slaughter!
  grave_robber+str_ignore_command_paranoid_1: I'm no society hag!
  grave_robber+str_ignore_command_paranoid_2: "... Foolishness!"
  grave_robber+str_ignore_command_selfish_0: I'm my own woman.
  grave_robber+str_ignore_command_selfish_1: Yes, in a moment, in a moment... maybe.
  grave_robber+str_ignore_command_selfish_2: You know, we never did discuss my expenses....
  grave_robber+str_mark_self_depressed_0: Come! My pitiable life deserves a pitiable
    end!
  grave_robber+str_mark_self_depressed_1: I choose you! You will consign me to the
    grave! NOW!
  grave_robber+str_mark_self_irrational_0: I have decided we must all die. We start
    with you.
  grave_robber+str_mark_self_irrational_1: Darkness looms over you like a black vapour!
  grave_robber+str_mark_self_masochistic_0: Cut me! I wish to look the part!
  grave_robber+str_mark_self_masochistic_1: Foolish trifles! Is this all I can expect
    from you?
  grave_robber+str_monster_attack_unholy_curse: One tomb too far... My final resting
    place?
  grave_robber+str_monster_attack_unholy_smite: Agh! How dare you touch me!
  grave_robber+str_monster_user_selected_targets_kill_pill: A proper lady does not
    volunteer herself for slaughter!
  grave_robber+str_random_command_abusive_0: Pigs!  Fools!
  grave_robber+str_random_command_abusive_1: Let the expert handle this!
  grave_robber+str_random_command_abusive_2: Psh, enough idle chatter!
  grave_robber+str_random_command_depressed_0: Surely you see there's no point to
    all this?
  grave_robber+str_random_command_depressed_1: Hush now, sweet-cheeks. There's nothing
    more to do.
  grave_robber+str_random_command_depressed_2: "(chuckle) You foolish child. We are
    already dead."
  grave_robber+str_random_command_irrational_0: I am swallowed by the black earth!
    I see nothing!
  grave_robber+str_random_command_irrational_1: Flakes of gold and a smudge of rose...
  grave_robber+str_random_command_irrational_2: Ambergris, Lily of The Valley, and
    smoldering oak...
  grave_robber+str_random_command_masochistic_0: Dance with me, dear!
  grave_robber+str_random_command_masochistic_1: No, my sweet -- I rather like a little
    bloodying...
  grave_robber+str_random_command_masochistic_2: What? Afraid of a little blood?
  grave_robber+str_random_command_paranoid_0: I can feel a twisted gaze?  Which of
    you snickered?!
  grave_robber+str_random_command_paranoid_1: Who's that watching me?!
  grave_robber+str_random_command_paranoid_2: Balderdash. I will not be deceived!
  grave_robber+str_random_command_selfish_0: Tsk. Let me make a decision for once.
  grave_robber+str_random_command_selfish_1: And just when did I become your personal
    servant?
  grave_robber+str_random_command_selfish_2: I do otherwise. Dost thou object...?
  grave_robber+str_stress_heal_party_courageous_0: Calm thyself. We'll be home for
    teatime, I am certain.
  grave_robber+str_stress_heal_party_courageous_1: Oh, relax, this is but a trifling
    matter...
  grave_robber+str_stress_heal_self_stalwart_0: Well now... I feel positively radiant!
  grave_robber+str_stress_heal_self_stalwart_1: "(defiant laughter)"
  grave_robber+str_virtued_courageous_0: Bless me, this is going better than I thought.
  grave_robber+str_virtued_courageous_1: Just stay focused on the prize. Stay focused...
  grave_robber+str_virtued_focused_0: Aim for the eyes. They'll ne'er see it coming.
  grave_robber+str_virtued_focused_1: Ponder not but the take. That's the job.
  grave_robber+str_virtued_powerful_0: Enough lolly-gagging. Now I aim for the heart.
  grave_robber+str_virtued_powerful_1: A knife to the heart, t'other for the coinpurse.
  grave_robber+str_virtued_stalwart_0: Pshaw. 'Tis little more than a children's funhouse!
  grave_robber+str_virtued_stalwart_1: Smoke and mirrors, my fellows. Little more!
  grave_robber+str_virtued_vigorous_0: A little bravery beats laudanum any day, apparently.
  grave_robber+str_virtued_vigorous_1: I can take them on single-handed!
hellion:
  hellion+str_afflicted_abusive_0: City-folk... War is for warriors!
  hellion+str_afflicted_abusive_1: The civilized world is weak. Such a disappointment.
  hellion+str_afflicted_abusive_2: Not one of you knows battle like my people...
  hellion+str_afflicted_abusive_3: These others lack spirit. They will not survive...
  hellion+str_afflicted_abusive_4: They won't spar with me because they fear pain.
    Fools.
  hellion+str_afflicted_depressed_0: Where flies the warhawk? It abandons my soul...
  hellion+str_afflicted_depressed_1: My spirit longs for the open air I'll never breathe
    again.
  hellion+str_afflicted_depressed_2: There is no honor in these lands... It pains
    me.
  hellion+str_afflicted_depressed_3: The spirits all whisper of failure...
  hellion+str_afflicted_depressed_4: No! Do not ponder death! That way lies defeat...
  hellion+str_afflicted_fearful_0: No... I will not cower! I WILL NOT!
  hellion+str_afflicted_fearful_1: The elders did not warn me of this...
  hellion+str_afflicted_fearful_2: I...must... concentrate! I cannot be afraid!
  hellion+str_afflicted_fearful_3: It is not so cold. And yet I tremble...
  hellion+str_afflicted_fearful_4: You can do this... You were BORN for this!
  hellion+str_afflicted_irrational_0: Yessss... the blood bubbles at my lips! YYAAAAAASSS!
  hellion+str_afflicted_irrational_1: I am not whole until I am cut apart. DO IT!
  hellion+str_afflicted_irrational_2: I soar like the warhawk. High above the clouds...
  hellion+str_afflicted_irrational_3: Someone armwrestle me! ... COME ON, YOU COWARDS!
  hellion+str_afflicted_irrational_4: The wilding beasts go unclothed -- so shall
    I!
  hellion+str_afflicted_masochistic_0: Nothing refreshes the spirit like one's own
    blood!
  hellion+str_afflicted_masochistic_1: These scars will prove my worth.
  hellion+str_afflicted_masochistic_2: Bloody me! I crave it! KAH-LEEEEEE-YAAAAAA!
  hellion+str_afflicted_masochistic_3: Carve away the fat 'til only a warrior remains!
  hellion+str_afflicted_masochistic_4: Let them ply their dark trade. My soul is invincible.
  hellion+str_afflicted_paranoid_0: The spirits here are hungry. I feel their breath...
  hellion+str_afflicted_paranoid_1: My soul stands out like a flame. I am exposed...
  hellion+str_afflicted_paranoid_2: Secretly, they covet my strength. Soon, they will
    show it.
  hellion+str_afflicted_paranoid_3: Beasts stalk the edge. Can you smell their hate?
  hellion+str_afflicted_paranoid_4: They have the eyes of nervous tigers...
  hellion+str_afflicted_selfish_0: They steal my kill again, I'll collect on the debt.
  hellion+str_afflicted_selfish_1: Leave them to me! Leave them ALL to me!
  hellion+str_afflicted_selfish_2: Glory is wasted on them! I claim my due!
  hellion+str_afflicted_selfish_3: True, I am here for the glory. But a warrior must
    eat.
  hellion+str_afflicted_selfish_4: Whosoever bleeds the most ought to benefit the
    most...
  hellion+str_attack_friendly_abusive_0: None but beast should walk this land. I will
    cleanse it!
  hellion+str_attack_friendly_abusive_1: Ab'rokhan dahry cho'lem, you stinking rat!
  hellion+str_attack_friendly_irrational_0: "(bizarre growling and hissing)"
  hellion+str_attack_friendly_irrational_1: KAI-EEEEEEEE!
  hellion+str_attack_friendly_paranoid_0: Never trust city folk!
  hellion+str_attack_friendly_paranoid_1: The ancestral spirits have warned me of
    your kind...
  hellion+str_attack_self_depressed_0: Perhaps there are worthier foes in the afterlife...
  hellion+str_attack_self_depressed_1: The world does not deserve my anger...
  hellion+str_attack_self_irrational_0: "(wild hissing)"
  hellion+str_attack_self_irrational_1: KAI-REEEEEEE!
  hellion+str_attack_self_masochistic_0: Heh, you see?... I LIKE to bleed!
  hellion+str_attack_self_masochistic_1: You cannot hurt me, you see? My will is unbreakable!
  hellion+str_bark_deathsdoor: A warrior's death awaits me!
  hellion+str_bark_encourage_0: The spirits bless you! Akh-lorga vshtar manokhr'an!
  hellion+str_bark_encourage_1: You have the heart of a panther. I can hear it purring...
  hellion+str_bark_encourage_2: Come, wrestle with me. It will lift your spirits.
  hellion+str_bark_first_aid_0: I have packed your wounds with dung. Feel better?
  hellion+str_bark_first_aid_1: The bones of the vanquished make excellent splints,
    aye?
  hellion+str_bark_first_aid_2: That's a bad cut. Let me lick it clean.
  hellion+str_bark_hobby_0: Bet none of you can throw a knife as well as I. Eh?
  hellion+str_bark_hobby_1: Wrestle me. I crave an easy victory. (grin)
  hellion+str_bark_hobby_2: I am learning to read. It is a rare skill among my kind.
  hellion+str_bark_pep_talk_0: Keep your weapons a'readied. This is rule number one.
  hellion+str_bark_pep_talk_1: I have sharpened our steels. We could skin a turtle.
  hellion+str_bark_pep_talk_2: We'll survive... if we submit to the beast inside.
  hellion+str_bark_stress_abusive_0: Cowards all! Run! Run to your den-mother's breast!
  hellion+str_bark_stress_abusive_1: Gah! Where are the foes worthy of my rage!?
  hellion+str_bark_stress_abusive_2: This is no challenge! I long for honorable battle!
  hellion+str_bark_stress_camp_abusive_0: I'll be slain by these fools' snoring, if
    anything.
  hellion+str_bark_stress_camp_abusive_1: Hear me, foes! Your foul stench shall be
    cleansed!
  hellion+str_bark_stress_camp_abusive_2: Which one to eat first when the food runs
    out? Hmmm...
  hellion+str_bark_stress_camp_depressed_0: I need fresh meat... not this pathetic
    dried nonsense.
  hellion+str_bark_stress_camp_depressed_1: I feel cold. The ancestors' love not this
    place.
  hellion+str_bark_stress_camp_depressed_2: The savanna calls to me, though its voice
    is weak.
  hellion+str_bark_stress_camp_fearful_0: We are being hunted... (shudder)
  hellion+str_bark_stress_camp_fearful_1: So dark... E'en the ancestral sky-lights
    fail.
  hellion+str_bark_stress_camp_fearful_2: My skin prickles... Something draws near.
  hellion+str_bark_stress_camp_irrational_0: "(growling, howling, snarling)"
  hellion+str_bark_stress_camp_irrational_1: You have good legs. Lovely MEATY legs...
    (licks lips)
  hellion+str_bark_stress_camp_irrational_2: The sun rises! ... KAI-REEE, KAI-REEE,
    KAI-ROOOOOOOO!
  hellion+str_bark_stress_camp_masochistic_0: Ehhh... There. One more scar to honor
    the elders.
  hellion+str_bark_stress_camp_masochistic_1: No more for me. Must save room for the
    fresh meat.
  hellion+str_bark_stress_camp_masochistic_2: Sleep? Only when my foes lie dead in
    a heap.
  hellion+str_bark_stress_camp_paranoid_0: The spirits are offended by our trampings...
  hellion+str_bark_stress_camp_paranoid_1: I like not these city-folk's wandering
    eyes...
  hellion+str_bark_stress_camp_paranoid_2: The elders warned me of city-folk... Now
    I see why.
  hellion+str_bark_stress_camp_selfish_0: Let me go first next time. You move too
    slowly.
  hellion+str_bark_stress_camp_selfish_1: If we're going to gamble, let's make it
    worth my time.
  hellion+str_bark_stress_camp_selfish_2: I said that their teeth were mine. Hand
    them over.
  hellion+str_bark_stress_depressed_0: They are powerful... more powerful than I'd
    feared.
  hellion+str_bark_stress_depressed_1: I have trained endlessly, and yet... so tired...
  hellion+str_bark_stress_depressed_2: They have no fear... and yet I... I...
  hellion+str_bark_stress_fearful_0: What unnatural will guides them?!
  hellion+str_bark_stress_fearful_1: Their jaws drip with death!
  hellion+str_bark_stress_fearful_2: We are outmatched! There is no glory in slaughter!
  hellion+str_bark_stress_irrational_0: KREEEE-YAAAAA! Your heads on a pike! ALL OF
    YOU!
  hellion+str_bark_stress_irrational_1: BURN THEIR HUTS! EAT THEIR YOUNG! GRRRRAAAAAAA!
  hellion+str_bark_stress_irrational_2: Throw them over the walls! Let them eat their
    dead!
  hellion+str_bark_stress_masochistic_0: To face death is to know life.
  hellion+str_bark_stress_masochistic_1: Cut harder, cowards!
  hellion+str_bark_stress_masochistic_2: If you spill my blood, you'll not doubt my
    resolve.
  hellion+str_bark_stress_paranoid_0: I feel weak! Like as... like as I've been poisoned!
  hellion+str_bark_stress_paranoid_1: They've caught our scent! More will join the
    pack!
  hellion+str_bark_stress_paranoid_2: Someone sent them! One of your city-dwelling
    "allies!"
  hellion+str_bark_stress_selfish_0: I claim the good meat! Do not challenge me!
  hellion+str_bark_stress_selfish_1: Obviously, I deserve the lion's share...
  hellion+str_bark_stress_selfish_2: I have trained for battles of this sort! Stand
    aside!
  hellion+str_block_buff_depressed_0: Stop your flailing. The ancestors have forsaken
    us.
  hellion+str_block_buff_depressed_1: No! We have but one chance... FIIIGHT!
  hellion+str_block_buff_depressed_2: If you pity me, then end my pain... do not prolong
    it.
  hellion+str_block_buff_irrational_0: You doubt the warhawk?... Then say so to my
    face.
  hellion+str_block_buff_irrational_1: Try that again and I'll cleave you in twain.
  hellion+str_block_buff_irrational_2: That's your last warning. Meddle again and
    die.
  hellion+str_block_buff_masochistic_0: Let them cut me... Let them lay bare my warrior
    soul.
  hellion+str_block_buff_masochistic_1: I may bleed, yes. But my will is forged in
    steel.
  hellion+str_block_buff_masochistic_2: No. I will drown them in my flood.
  hellion+str_block_buff_paranoid_0: Black majicks! You would poison my pure soul!
  hellion+str_block_buff_paranoid_1: It seems like power... but it is surely corruption!
  hellion+str_block_buff_paranoid_2: Ha! I may look a primitive, but I am no fool!
  hellion+str_block_camping_meal_depressed_0: My appetite seems as weak as my swing...
  hellion+str_block_camping_meal_depressed_1: What I would not give for meat from
    the bone...
  hellion+str_block_camping_meal_irrational_0: I eat it live, or not at all.
  hellion+str_block_camping_meal_irrational_1: The elders spirits have commanded a
    fast. I submit.
  hellion+str_block_camping_meal_masochistic_0: Like the wolf, I hunt best when famished.
  hellion+str_block_camping_meal_masochistic_1: Starvation is a predator's most encouraging
    ally.
  hellion+str_block_camping_meal_paranoid_0: "(draws weapon) You try to poison me?
    COWARD!"
  hellion+str_block_camping_meal_paranoid_1: I will gut myself before eating this.
    (draws weapon)
  hellion+str_block_camping_skill_performer_abusive_0: Coward! Fight on your own or
    not at all!
  hellion+str_block_camping_skill_performer_abusive_1: You have blood? Then spill
    it as I do!
  hellion+str_block_camping_skill_performer_abusive_2: Foolish city-folk... Do you
    not know guile is a sin?
  hellion+str_block_camping_skill_performer_depressed_0: I'd rather lop my hand off
    than dishonor you with it.
  hellion+str_block_camping_skill_performer_depressed_1: You deserve better than my
    primitive offerings.
  hellion+str_block_camping_skill_performer_depressed_2: Surely your modern ways must
    exceed my own.
  hellion+str_block_camping_skill_performer_fearful_0: No... the spirits cannot hear
    me in this awful place.
  hellion+str_block_camping_skill_performer_fearful_1: "(heavy, panicked breathing)"
  hellion+str_block_camping_skill_performer_fearful_2: SHH! ... Growling, near to
    us... some fell beast...
  hellion+str_block_camping_skill_performer_irrational_0: "(insane snarling)"
  hellion+str_block_camping_skill_performer_irrational_1: I'll tear your arm off.
  hellion+str_block_camping_skill_performer_irrational_2: Shh... shhhhhhh... the elder
    spirits are speaking...
  hellion+str_block_camping_skill_performer_masochistic_0: Blood and bruises are trophies.
    Why prevent them?
  hellion+str_block_camping_skill_performer_masochistic_1: No. Our need is not so
    great. Not yet.
  hellion+str_block_camping_skill_performer_masochistic_2: Leave the spirits be. Besides...
    they reward pain.
  hellion+str_block_camping_skill_performer_paranoid_0: Too late! They are coming
    for us! ARM YOURSELF!
  hellion+str_block_camping_skill_performer_paranoid_1: Aye, and with my back turned,
    no less?
  hellion+str_block_camping_skill_performer_paranoid_2: You cannot hide the animal
    hunger in your eyes...
  hellion+str_block_camping_skill_performer_selfish_0: The spirits do nothing for
    those who spurn them.
  hellion+str_block_camping_skill_performer_selfish_1: You must prove yourself first...
    As I have.
  hellion+str_block_camping_skill_performer_selfish_2: Honor the spirits first. Then
    call on their aid.
  hellion+str_block_camping_skill_target_abusive_0: Stop that! I do not need your
    meddlesome aid!
  hellion+str_block_camping_skill_target_abusive_1: HRRRAA! Touch me again... that
    I may drink your blood!
  hellion+str_block_camping_skill_target_depressed_0: The dirt has whispered my name.
    Do not waste your time.
  hellion+str_block_camping_skill_target_depressed_1: Why? The wild spirits have forsaken
    me. I am done.
  hellion+str_block_camping_skill_target_irrational_0: Why, I am pulling out my hair.
    Did you want some?
  hellion+str_block_camping_skill_target_irrational_1: Shhh... there is music in the
    air... so beautiful...
  hellion+str_block_camping_skill_target_masochistic_0: Bah! Blood alone is the true
    measure of spirit!
  hellion+str_block_camping_skill_target_masochistic_1: A true warrior bleeds and
    suffers and hurts - it is the way of things!
  hellion+str_block_camping_skill_target_paranoid_0: This is not a traditional blessing.
    I decline.
  hellion+str_block_camping_skill_target_paranoid_1: The elders warned me against
    this sort of... boon.
  hellion+str_block_combat_retreat_depressed_0: Flight would only compound my failure...
  hellion+str_block_combat_retreat_depressed_1: I am tempted... but I cannot. The
    ancestors are watching.
  hellion+str_block_combat_retreat_irrational_0: "(insane growling)"
  hellion+str_block_combat_retreat_irrational_1: NO! I have marked them with my blood!
  hellion+str_block_combat_retreat_masochistic_0: No! I've tasted death, and I want
    more!
  hellion+str_block_combat_retreat_masochistic_1: I've a victory tale for every scar.
    Why deny another?
  hellion+str_block_combat_retreat_paranoid_0: What?! We're practically winning! Do
    you WANT us to lose?
  hellion+str_block_combat_retreat_paranoid_1: You were hoping all along that we'd
    fail... I foresaw this.
  hellion+str_block_heal_depressed_0: To defy death is deny myself...
  hellion+str_block_heal_depressed_1: The elders summon me. I'll not disappoint them
    again.
  hellion+str_block_heal_depressed_2: My soul is dead... None have the right to revive
    it.
  hellion+str_block_heal_irrational_0: "(shriek) I WILL GUT YOU AND EAT YOU!"
  hellion+str_block_heal_irrational_1: STAY BACK!!! THE HUNGER OVERWHELMS ME!!!
  hellion+str_block_heal_irrational_2: hrrrrraaaaaaAAAAAAAAA!!!
  hellion+str_block_heal_masochistic_0: Stop... I may lose control of the blood rage...
  hellion+str_block_heal_masochistic_1: NO... Every wound and scar is a blessing!
  hellion+str_block_heal_masochistic_2: Heal me later. For now, the blood serves...
  hellion+str_block_heal_paranoid_0: Your touch sullies my warrior soul!
  hellion+str_block_heal_paranoid_1: No. I have ever been suspicious of these... arts.
  hellion+str_block_heal_paranoid_2: Your foreign ways are anathema to me!
