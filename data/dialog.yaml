  man_at_arms+str_afflicted_abusive_1: Am I the only one here who has been in battle?!
  man_at_arms+str_afflicted_abusive_2: Truth is, most of you won't survive this.
  man_at_arms+str_afflicted_abusive_3: You are like a gaggle of pathetic recruits!
  man_at_arms+str_afflicted_abusive_4: Incompetent fools!
  man_at_arms+str_afflicted_depressed_0: I cannot bear the weight of keeping you all
    alive.
  man_at_arms+str_afflicted_depressed_1: When did I become Death's right hand?
  man_at_arms+str_afflicted_depressed_2: I am a dull weapon wielded by the wicked
    hand of Fate!
  man_at_arms+str_afflicted_depressed_3: I am haunted by visions of my betrayed men!
  man_at_arms+str_afflicted_depressed_4: I knew only to follow orders! Forgive me
    brothers!
  man_at_arms+str_afflicted_fearful_0: H-how flawed, my strategy!
  man_at_arms+str_afflicted_fearful_1: We must fall back! We must retreat!
  man_at_arms+str_afflicted_fearful_2: The classic strategems elude me!
  man_at_arms+str_afflicted_fearful_3: Retreat, damn you! RETREAT!
  man_at_arms+str_afflicted_fearful_4: Turn back, we are too far!
  man_at_arms+str_afflicted_irrational_0: The flutes! Can no one else hear them?!
  man_at_arms+str_afflicted_irrational_1: My stitches whisper recipes for the most
    delicious stew!
  man_at_arms+str_afflicted_irrational_2: Someone has stolen my third hand!
