  vestal+str_block_move_irrational_0: You touched me... you touched me... you touched
    me...
  vestal+str_block_move_irrational_1: Your heat... it is noticeable... Does the Flame
    also feel?
  vestal+str_block_move_masochistic_0: No. The Flame tests my fear of death. I must
    face it.
  vestal+str_block_move_masochistic_1: My resolve is weak here. I must train it more
    fully
  vestal+str_block_move_paranoid_0: Ha! I see your mind! Stay there, you... filthy
    lech.
  vestal+str_block_move_paranoid_1: Oh, yes, any chance to brush by the virgin. I
    see.
  vestal+str_buff_party_powerful_0: Our actions have pleased the sacred Flame.
  vestal+str_buff_party_powerful_1: This is a holy boon. Use it wisely.
  vestal+str_buff_random_party_member_focused_0: What grace has given me, let it pass
    to you, hero.
  vestal+str_buff_random_party_member_focused_1: The sacred fire whispers your name.
    You are most blessed.
  vestal+str_change_pos_back_depressed_0: I am unworthy. I cannot carry the Light.
  vestal+str_change_pos_back_depressed_1: I cannot lead. I am too... inexperienced.
  vestal+str_change_pos_back_depressed_2: Take my place. You are stronger than I.
  vestal+str_change_pos_back_fearful_0: The Light is eclipsed!
  vestal+str_change_pos_back_fearful_1: No! NOOO! They are too strong!
  vestal+str_change_pos_back_fearful_2: Get back! Their eyes are cold with murder!
  vestal+str_change_pos_back_paranoid_0: They will sell us to slavers if they defeat
    us!
  vestal+str_change_pos_back_paranoid_1: Ugh! Their foul taint is anathema to my virtue!
  vestal+str_change_pos_back_paranoid_2: Sin swirls about them... Do not breathe their
    air!
  vestal+str_change_pos_back_selfish_0: The Light... commands me to serve in other
    ways.
  vestal+str_change_pos_back_selfish_1: Curses, my hair is tangled in my gorget! A
    moment!
  vestal+str_change_pos_back_selfish_2: I can't read the Verses in this light! Ah,
    that's better.
  vestal+str_change_pos_fwd_depressed_0: My faith... is a lie.
  vestal+str_change_pos_fwd_depressed_1: Why slow the inevitable? Damnation awaits
    me.
  vestal+str_change_pos_fwd_depressed_2: What is the point of life, of faith?
  vestal+str_change_pos_fwd_irrational_0: The verses number 36 and so too the constellations!
  vestal+str_change_pos_fwd_irrational_1: There is music in the air! LA, LA-LOO, LA-LOOEEOOOAAA!
  vestal+str_change_pos_fwd_irrational_2: Take my arm, like the ladies on the promenade!
    Weee!
  vestal+str_change_pos_fwd_masochistic_0: I am the Light's martyr - strike me down!
  vestal+str_change_pos_fwd_masochistic_1: You cannot harm me! I bear the holy Flame!
  vestal+str_change_pos_fwd_masochistic_2: Their lashes will fuel the hearth within!
  vestal+str_change_pos_fwd_selfish_0: I am chosen!
  vestal+str_change_pos_fwd_selfish_1: Their souls must suffer the flame!
  vestal+str_change_pos_fwd_selfish_2: I cannot see the enemy! Move over!
  vestal+str_comment_ally_attack_hit_abusive_0: Impressive. But the sacred fire grants
    superior power.
  vestal+str_comment_ally_attack_hit_abusive_1: "... I could do better. Given half
    a chance."
  vestal+str_comment_ally_attack_hit_irrational_0: Mother - Father!  Too late!  The
    convent has taken me...
  vestal+str_comment_ally_attack_hit_irrational_1: Hah!  Even the pigs of St. Martha's
    can carry that tune!
  vestal+str_comment_ally_attack_hit_selfish_0: Let me kill it! Its soul must perish
    by my hand!
  vestal+str_comment_ally_attack_hit_selfish_1: Leave that one to me! I must cauterize
    its existence!
  vestal+str_comment_ally_attack_missed_abusive_0: Eight year-old girls in the convent
    are better trained...
  vestal+str_comment_ally_attack_missed_abusive_1: I could fight better in my temple
    garments...
  vestal+str_comment_ally_attack_missed_fearful_0: No! NOOOO! Keep away from me!
  vestal+str_comment_ally_attack_missed_fearful_1: Now I know my end has come....
  vestal+str_comment_ally_attack_missed_irrational_0: But I am only a child. How can
    you ask that of me... How...
  vestal+str_comment_ally_attack_missed_irrational_1: 'I ask thee, oh Flame: is it
    privilege... or slavery?'
  vestal+str_comment_ally_attack_missed_paranoid_0: I know a liar when I see one.
    You missed on purpose!
  vestal+str_comment_ally_attack_missed_paranoid_1: Traitor! You could not have missed
    so easily! TRAITOR!
  vestal+str_comment_ally_attack_missed_selfish_0: You know, for a donation, the Flame
    may grant you skill.
  vestal+str_comment_ally_attack_missed_selfish_1: Yes, distract that one while I
    do the real work.
  vestal+str_comment_ally_hit_abusive_0: I am ashamed to be in your presence.
  vestal+str_comment_ally_hit_abusive_1: How uninspiring you are. Sigh.
  vestal+str_comment_ally_hit_fearful_0: No... No, please... (bursts into sobs)
  vestal+str_comment_ally_hit_fearful_1: "(tears streaming) Spare me... spare me...
    spare me..."
  vestal+str_comment_ally_hit_irrational_0: You will burn for that. .. BUUURRRRRRRRNNNNNN!
  vestal+str_comment_ally_hit_irrational_1: "(sobbing uncontrollably)"
  vestal+str_comment_ally_hit_masochistic_0: Yes... Your pain makes you powerful.
  vestal+str_comment_ally_hit_masochistic_1: No! Take me instead! I... I have sinned
    so grievously!
  vestal+str_comment_ally_hit_paranoid_0: Someone has trained them... We have been
    tricked!
  vestal+str_comment_ally_hit_paranoid_1: You LET yourself be hit... Why would that
    be?
  vestal+str_comment_ally_missed_fearful_0: I have known despair. Yet the fear of
    imminent death... (shudder)
  vestal+str_comment_ally_missed_fearful_1: Gods, how I long for the safety of the
    convent...
  vestal+str_comment_ally_missed_irrational_0: I hear the song of the sisterhood.
    The burning women...
  vestal+str_comment_ally_missed_irrational_1: You too shall burn. There is no escape.
  vestal+str_comment_ally_missed_paranoid_0: I know a liar when I see one. They missed
    on purpose!
  vestal+str_comment_ally_missed_paranoid_1: Traitor! They could not have missed so
    easily! TRAITOR!
  vestal+str_comment_self_hit_fearful_0: Flame... oh Flame... why do you forsake me?
  vestal+str_comment_self_hit_fearful_1: I have been so very faithful! And yet...
    now I suffer!?
  vestal+str_comment_self_hit_irrational_0: Mother! MOTHER!
  vestal+str_comment_self_hit_irrational_1: Please! Be kind to me, Sisters!
  vestal+str_comment_self_hit_masochistic_0: "(deep inhale) Yes... again!"
  vestal+str_comment_self_hit_masochistic_1: It hurts, yes... But also... (blesses
    herself)
  vestal+str_comment_self_hit_paranoid_0: They know I serve the fire! They seek my
    death!
  vestal+str_comment_self_hit_paranoid_1: I KNOW them! They are foes of the Flame!
  vestal+str_comment_self_hit_selfish_0: For that, I claim your soul! FOR THE FLAME!
  vestal+str_comment_self_hit_selfish_1: Ungh! For these injuries, I require a greater
    fee!
  vestal+str_comment_self_missed_fearful_0: No! No, please, NOOO!
  vestal+str_comment_self_missed_fearful_1: Leave me be! PLEASE!
  vestal+str_comment_self_missed_irrational_0: The hissing embers... like a choir
    of the faithful.
  vestal+str_comment_self_missed_irrational_1: I am aFlame -- a beacon to the devout.
  vestal+str_comment_self_missed_masochistic_0: Please, please! End this life of slavery!
    I BEG YOU!
  vestal+str_comment_self_missed_masochistic_1: NOOO! The Flame calls to me! Send
    me to the Flame!
  vestal+str_comment_self_missed_paranoid_0: My purity is attracting them! They can
    smell it!
  vestal+str_comment_self_missed_paranoid_1: I like not how that one is looking at
    me!
  vestal+str_critbyhero_0: Light take you!
  vestal+str_critbyhero_1: Blacken our world no longer!
  vestal+str_critbyhero_2: Begone, foul thing!
  vestal+str_critbyhero_3: You shall suffer as I have!
  vestal+str_critbyhero_4: Burn in the holy Flame!
  vestal+str_critbyhero_5: You are DAMNED!
  vestal+str_heal_self_vigorous_0: As mother said... my suffering has prepared me
    well.
  vestal+str_heal_self_vigorous_1: No ill wind can snuff out the sacred Flame.
  vestal+str_ignore_command_depressed_0: Where there is no Light, there can be no
    hope...
  vestal+str_ignore_command_depressed_1: Shhh... not even the Light can save us now.
  vestal+str_ignore_command_depressed_2: Call down the Flame yourself. It heeds me
    no longer.
  vestal+str_ignore_command_fearful_0: Dark whispers bind me!
  vestal+str_ignore_command_fearful_1: Blackness... so much paralyzing blackness...
  vestal+str_ignore_command_fearful_2: I... I can't move... Light protect me!
  vestal+str_ignore_command_irrational_0: It was a beautiful hymn, sung by the pigs
    of St. Martha's.
  vestal+str_ignore_command_irrational_1: My gloves are soiled, and they in turn soil
    the holy pages!
  vestal+str_ignore_command_irrational_2: A candle in the dark! Burn, burn, BURN!
  vestal+str_ignore_command_paranoid_0: I alone am the bearer of the Light!
  vestal+str_ignore_command_paranoid_1: The Verses command patience! I'll not defy
    them!
  vestal+str_ignore_command_paranoid_2: The darkness plays tricks, I will hold fast.
  vestal+str_ignore_command_selfish_0: My faith alone is the measure of purity!
  vestal+str_ignore_command_selfish_1: I walk my own path!
  vestal+str_ignore_command_selfish_2: No. The time is not yet right.
  vestal+str_mark_self_depressed_0: I will burn in blackness... And so shall you!
  vestal+str_mark_self_depressed_1: Join me! Join me in the black world, denizens
    of evil!
  vestal+str_mark_self_irrational_0: Demons, all. You, my mother, my father... all.
  vestal+str_mark_self_irrational_1: Anoint yourself with my holy blood, and be damned.
  vestal+str_mark_self_masochistic_0: I sacrifice myself for the good of the Light!
  vestal+str_mark_self_masochistic_1: My blood will purify you!
  vestal+str_monster_attack_unholy_smite: "(gasp) It steals my breath!"
  vestal+str_monster_user_selected_targets_kill_pill: I-it's too horrible! Noooo!
  vestal+str_random_command_abusive_0: You are faithless, but the Light gives me strength!
  vestal+str_random_command_abusive_1: I banish you, demons!
  vestal+str_random_command_abusive_2: Holy Flame, cauterize the wound of their existence!
  vestal+str_random_command_depressed_0: I am just a shadow in the dark - nothing
    at all.
  vestal+str_random_command_depressed_1: I am no hero! Just a little girl in a woman's
    garb!
  vestal+str_random_command_depressed_2: Poor experience begets poor decisions...
  vestal+str_random_command_irrational_0: The stars and sun are of the same Light,
    yet I see neither...
  vestal+str_random_command_irrational_1: One stunted tree in a fruiting orchard...
  vestal+str_random_command_irrational_2: The Flame flickers...
  vestal+str_random_command_irrational_3: I see now... Shadows are the children of
    Light...
  vestal+str_random_command_masochistic_0: I relish my trials, I relish my wounds!
  vestal+str_random_command_masochistic_1: Spill my blood! Its purity shall exorcise
    you!
  vestal+str_random_command_masochistic_2: I hurl myself on the altar of faith!
  vestal+str_random_command_paranoid_0: Cowards!  You reject the Light!
  vestal+str_random_command_paranoid_1: I can decide for myself! I am no scullery
    girl!
  vestal+str_random_command_paranoid_2: Hands off! I command myself, thank you!
  vestal+str_random_command_selfish_0: The Light's rewards are for me alone!
  vestal+str_random_command_selfish_1: My power came at a great price. I use it as
    I wish.
  vestal+str_random_command_selfish_2: The Light alone commands me. None else have
    the right.
  vestal+str_stress_heal_party_courageous_0: The fire stands with you. Fear not the
    black.
  vestal+str_stress_heal_party_courageous_1: Do not despair. As the black deepens,
    my power grows...
  vestal+str_stress_heal_self_stalwart_0: I cannot be extinguished when fire burns
    within.
  vestal+str_stress_heal_self_stalwart_1: Power is purity!
  vestal+str_virtued_courageous_0: Worry not, friends. We are protected from above!
  vestal+str_virtued_courageous_1: The night is black, yes -- but the Fire burns bright.
  vestal+str_virtued_focused_0: My path is illuminated!
  vestal+str_virtued_focused_1: By the holy Flame, I shall persevere!
  vestal+str_virtued_powerful_0: Holy power courses through me!
  vestal+str_virtued_powerful_1: 'It is as the Versebook says: purity is power.'
  vestal+str_virtued_stalwart_0: My faith shall be my guide!
  vestal+str_virtued_stalwart_1: My purity shall burn away all blackness!
  vestal+str_virtued_vigorous_0: Though caged in steel, my faith burns through.
  vestal+str_virtued_vigorous_1: I set my soul aflame. Nothing can extinguish it.
rest:
  bark_effective_difficulty: THIS DUNGEON IS TOO DIFFICULT FOR ME!
  str_afflicted_fearful_0: How can one stand against all of this?
  str_afflicted_fearful_1: We are doomed!
  str_afflicted_masochistic_0: Let the pain come! I will soak it in!
  str_afflicted_masochistic_1: I revel in despair!
  str_affliction_description_abusive: Anger flows forth into action. Might is survival.
    The weak must fall.
  str_affliction_description_depressed: Cast off, adrift, in a dark sea amongst jagged
    rocks.
  str_affliction_description_fearful: Fear has overwhelmed the hero, whose every thought
    is now turned to self-preservation.
  str_affliction_description_irrational: Two and two make three while six and seven
    break free.
  str_affliction_description_masochistic: Pain is pleasure to the Just, to the Willing,
    to the Surivor.
  str_affliction_description_paranoid: Wolves lie in wait behind every tree; diseases
    are in every meal; avarice behind every friend.
  str_affliction_description_selfish: "“I say let the world go to hell, but I should
    always have my tea.”"
  str_alcoholism_brothel_rejection: Just get me a pint and I'll be right as rain.
  str_alcoholism_flagellation_rejection: That seems a bit bloody. How 'bout a stiff
    drink instead.
  str_alcoholism_gambling_rejection: A stiff drink is all I need.
  str_alcoholism_meditation_rejection: A pint will give me the peace I need.
  str_alcoholism_prayer_rejection: Bah!  I want to drink and be merry!
  str_ancestor_description: A shimmering likeness of your Ancestor! He wishes to speak...
  str_attack_friendly_abusive: Weakling, coward!
  str_attack_friendly_irrational: "(insensible wailing)"
  str_attack_friendly_paranoid: You! It was you all along!
  str_attack_self_depressed: No... I will not go on!
  str_attack_self_irrational: RRRAAAAAAAH!
  str_attack_self_masochistic: Yes, YES! More pain, MORE BLOOD!
  str_bar_committed_0: Bring the whole bottle. This will not be a short night.
  str_bar_committed_1: I am parched, sir!
  str_bar_committed_2: Make it a double, and keep them coming!
  str_bar_committed_3: Bring me something that will burn my throat!
  str_bar_committed_4: Drink and dance a merry jig! Tonight we are still alive!
  str_bar_committed_5: Let us raise our glasses - to life, and to sorrow!
  str_bar_committed_6: This round is on me!
  str_bark_abandon_hope: Why should we fret? We'll all be worms soon enough.
  str_bark_accelerated_stall_0: We need to finish this fight quickly!
  str_bark_accelerated_stall_1: If we tarry, surely more will come!
  str_bark_accelerated_stall_2: Do not toy with this one! It may signal for more.
  str_bark_accelerated_stall_3: Let us be done with this rabble!
  str_bark_anger_management: You have nothing to fear, my friends. The beast is not
    for you.
  str_bark_arrested: I've made a huge mistake.
  str_bark_backingup_0: Careful!
  str_bark_backingup_1: Stay calm! This is not a rout!
  str_bark_backingup_2: Stop stepping on my feet!
  str_bark_backingup_3: What if we're ambushed like this?!
  str_bark_backingup_4: Is anyone checking behind us?
  str_bark_bandits_sense: With my ear to the road, none shall surprise us...
  str_bark_battle_trance: "<chants>"
  str_bark_bigwound_0: My wounds are mounting.
  str_bark_bigwound_1: Heal me!
  str_bark_bigwound_2: Unnngh!
  str_bark_bigwound_3: I need a healer!
  str_bark_bigwound_4: Argh!
  str_bark_bigwound_5: Blast!
  str_bark_bigwound_6: Yaargh!
  str_bark_bigwound_ally_0: Steady, my friend!
  str_bark_bigwound_ally_1: Shake it off!
  str_bark_bigwound_ally_2: Do not fall!
  str_bark_bigwound_ally_3: W-what grievous injury!
  str_bark_bigwound_ally_4: Brace up!
  str_bark_bigwound_ally_5: Are you alright?
  str_bark_bigwound_ally_6: Steel yourself!
  str_bark_bleeddot_0: Can't staunch the flow...
  str_bark_bleeddot_1: There will be no blood left for the leeches!
  str_bark_bleeddot_2: Everything runs red...
  str_bark_bleeddot_3: So much...blood...
  str_bark_bleeddot_4: I need a bandage!
