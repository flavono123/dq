  hellion+str_comment_self_hit_fearful_1: Hear me, ancestors! Deliver me!
  hellion+str_comment_self_hit_irrational_0: "(roars like a lion)"
  hellion+str_comment_self_hit_irrational_1: "(laughs like a hyena)"
  hellion+str_comment_self_hit_masochistic_0: "(grinning snarl)"
  hellion+str_comment_self_hit_masochistic_1: Aye! Like two beasts in the dirt!
  hellion+str_comment_self_hit_paranoid_0: The elders sent them to test us. Surely,
    we are doomed.
  hellion+str_comment_self_hit_paranoid_1: They are too powerful! Perhaps trained
    by our enemies!
  hellion+str_comment_self_hit_selfish_0: Yes, more, MORE! The scars speak my honor!
  hellion+str_comment_self_hit_selfish_1: Must I do all the work myself?!
  hellion+str_comment_self_missed_fearful_0: No... dammit, no! How can I be so weak?!
  hellion+str_comment_self_missed_fearful_1: Dark spirits have blessed this one!
  hellion+str_comment_self_missed_irrational_0: "(snarls and chews on own arm)"
  hellion+str_comment_self_missed_irrational_1: YAKKA YAKKA YEEE-AAAAAA!
  hellion+str_comment_self_missed_masochistic_0: Weakness! Take my blood, or quit
    wasting my time!
  hellion+str_comment_self_missed_masochistic_1: You dishonor me... Strike, or you
    can kill yourself!
  hellion+str_comment_self_missed_paranoid_0: One solid blow like that and I am off
    to see the ancestors!
  hellion+str_comment_self_missed_paranoid_1: It has vengeance in its eyes! How have
    I wronged thee?!
  hellion+str_critbyhero_0: KREEE-YAAAAA!
  hellion+str_critbyhero_1: AH-KLORAAAA!
  hellion+str_critbyhero_2: RrrrraaaaAAAAAA!
  hellion+str_critbyhero_3: HA HAAA!
  hellion+str_critbyhero_4: I will FEAST on your HEART!
  hellion+str_critbyhero_5: HA-HA! Spirits claim you!
  hellion+str_heal_self_vigorous_0: I hear the song of the wild... The spirits watch
    me.
  hellion+str_heal_self_vigorous_1: The warhawk cries on the wind. It watches over
    me.
  hellion+str_ignore_command_depressed_0: No. Like the injured falcon, my eyes are
    hooded...
  hellion+str_ignore_command_depressed_1: No. I will not debase my ancestors further...
  hellion+str_ignore_command_depressed_2: The elder spirits listen not. It is pointless...
  hellion+str_ignore_command_fearful_0: "(panicked breathing)"
  hellion+str_ignore_command_fearful_1: No... They are too strong... too strong!
  hellion+str_ignore_command_fearful_2: Such power... There is no stopping them...
  hellion+str_ignore_command_irrational_0: I cannot... my spirit animal flies too
    high...
  hellion+str_ignore_command_irrational_1: Clouds and fields... The curvature of the
    earth....
  hellion+str_ignore_command_irrational_2: Herds flee and flocks scatter. The predator
    has come.
  hellion+str_ignore_command_paranoid_0: No. Their mates will attack us from the rear.
  hellion+str_ignore_command_paranoid_1: They are planning a trick! Must not lose
