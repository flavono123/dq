  plague_doctor+str_bark_stress_camp_selfish_2: Urinate in this flask. No, you're
    fine -- I just need it.
  plague_doctor+str_bark_stress_depressed_1: It seems that true evil can indeed defy
    the intellect.
  plague_doctor+str_bark_stress_depressed_2: All my training, yet still I am incompetent...
  plague_doctor+str_bark_stress_fearful_0: The bell tolls for us!
  plague_doctor+str_bark_stress_fearful_1: The body stands, but the mind buckles.
  plague_doctor+str_bark_stress_fearful_2: My research fails us here. We must away!
  plague_doctor+str_bark_stress_irrational_0: One heart, two lungs, two hands!
  plague_doctor+str_bark_stress_irrational_1: Is plague evil? Or evil plague? Evil?
    PLAGUE??
  plague_doctor+str_bark_stress_irrational_2: 1, 2, 3, 4, the human heart shall beat
    no more...
  plague_doctor+str_bark_stress_masochistic_1: These scars and wounds merely temper
    my flesh!
  plague_doctor+str_bark_stress_masochistic_2: Do thy worst! You will not find me
    lacking!
  plague_doctor+str_bark_stress_paranoid_0: The very air carries death upon it!
  plague_doctor+str_bark_stress_paranoid_1: Even if we survive, more will follow!
  plague_doctor+str_bark_stress_paranoid_2: Death has caught our scent. There is no
