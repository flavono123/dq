  str_vo_town_event_nomad_wagon_trinket_discount_0: Their customs are curious, and
    their generosity is notoriously short-lived.
  str_vo_town_event_plot_quest_town_invasion_0_0: Flames on the horizon, sulfur in
    the air - the wolves are at the door!
  str_vo_town_event_provision_reduced_amounts_0: What little there is must suffice,
    for the time being.
  str_vo_town_event_provision_supply_discount_0: Surplus - a rare and wonderful thing!
  str_vo_town_event_provision_supply_free_0: A modest offering from those few surrounding
    farms yet untouched by the spreading calamity.
  str_vo_town_event_remove_quest_hero_level_restriction_0: Let each help the other,
