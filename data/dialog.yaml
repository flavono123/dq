  hellion+str_ignore_command_paranoid_2: Keen predators remain wary, even of her pack-mates...
  hellion+str_ignore_command_selfish_0: I will fight... but on my own terms.
  hellion+str_ignore_command_selfish_1: First promise me a sacrifice in honor of the
    spirits.
  hellion+str_ignore_command_selfish_2: The wind says to wait. And so I shall.
  hellion+str_mark_self_depressed_0: My blood will salt this earth!
  hellion+str_mark_self_depressed_1: Let us make a glorious end then, if nothing else.
  hellion+str_mark_self_irrational_0: The spirits... They cry of... of PAIN AND HORRORS!
  hellion+str_mark_self_irrational_1: The ancestors call for blood! YOUR BLOOD!
  hellion+str_mark_self_masochistic_0: Here! Test my skills!
  hellion+str_mark_self_masochistic_1: If you seek blood, then blood you shall have!
  hellion+str_monster_attack_unholy_curse: It speaks of my death. And I am unafraid!
  hellion+str_monster_attack_unholy_judgement: It has enslaved the spirits of dead
    warriors!
  hellion+str_monster_attack_unholy_smite: It grasps at my soul!
  hellion+str_monster_user_selected_targets_kill_pill: Send me to hell then! AAAKYLORAAAHHH!
  hellion+str_random_command_abusive_0: You do not know the ways of battle...
  hellion+str_random_command_abusive_1: Your soul stinks of fear. Feh!
  hellion+str_random_command_abusive_2: The spirits have denounced you!
  hellion+str_random_command_depressed_0: Rage has failed me. I may as well beg for
