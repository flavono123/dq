  str_vo_town_upgrade_stagecoach_03_0: |-
    More arrive, foolishly seeking fortune
     and glory in this domain of the damned.
  str_vo_town_upgrade_tavern_01_0: |-
    With enough ale, maybe they can be
     inured against the horrors below.
  str_vo_town_upgrade_tavern_02_0: |-
    Strong drink, a game of chance, and
     companionship. The rush of life.
  str_vo_town_upgrade_tavern_03_0: |-
    All manner of diversion and dalliance await those
     who cross the threshold with coin in hand.
  str_vo_tutorial_first_abbey_0: |-
    The cobwebs have been dusted, the pews set straight.
     The Abbey calls to the faithful...
  str_vo_tutorial_first_battle_0: |-
    Dispatch this thug in brutal fashion,
     that all may hear of your arrival!
  str_vo_tutorial_first_blacksmith_0: |-
    The bellows blast once again! The forge
     stands ready to make weapons of war.
  str_vo_tutorial_first_curio_0: |-
    Leave nothing unchecked, there is much
     to be found in forgotten places.
  str_vo_tutorial_first_dungeon_0: |-
    Brigands have the run of these lanes, keep
     to the side path, the Hamlet is just ahead.
  str_vo_tutorial_first_graveyard_0: |-
    Most will end up here, covered in the poisoned
     earth, awaiting merciful oblivion.
  str_vo_tutorial_first_guild_0: |-
    Make no mistake, we will face ever greater
     threats. Our soldiers must be ready.
  str_vo_tutorial_first_nomad_0: |-
    Trinkets and charms, gathered from all
     the forgotten corners of the earth...
  str_vo_tutorial_first_provision_0: |-
    The cost of preparedness - measured
     now in gold, later in blood.
  str_vo_tutorial_first_quest_select_0: |-
    This sprawling estate, a mecca of madness
     and morbidity. Your work begins...
  str_vo_tutorial_first_stagecoach_0: |-
    Women and men; soldiers and outlaws; fools and corpses. All
     will find their way to us now that the road is clear.
  str_vo_tutorial_first_survivalist_0: |-
    At home in wild places, she is a stalwart
     survivor, and a strict instructor.
  str_vo_tutorial_first_tavern_0: |-
    Fresh kegs, cards, and curtained rooms promise
     solace to the weary and the broken alike.
  str_vo_tutorial_first_town_0: |-
    Welcome home, such as it is. This squalid hamlet, these corrupted
     lands, they are yours now, and you are bound to them.
  str_vo_tutorial_second_battle_0: |-
    An ambush! Send these vermin a message: the rightful owner
     has returned, and their kind is no longer welcome.
  str_weald_tip_0: Beast and corrupted human alike inhabit these failing groves.
  str_weald_tip_1: The Weald is full of long, winding paths. Bring plenty of torches.
  str_weald_tip_2: Beware the mark of death that Fungal Artillery can put on you.
    It tells their Fungal Zombie brethren what to kill.
  str_weald_tip_3: The paths are littered with poisonous traps.
  str_weald_tip_9: Blight and bleed damage ignore the enemy's protection (PROT).
  str_witness_prayer_rejection_0: I want nothing to do with what goes on in that house
    of "worship."
  str_witness_prayer_rejection_1: No.  I've seen troubling and unspeakable things
    in there.
  town_activity_description_bar: Drink your cares away.
  town_activity_description_brothel: Pleasures of the flesh.
  town_activity_description_disease_treatment: Treat Diseases, humours, and other
    physical maladies.
  town_activity_description_flagellation: Flagellation brings absolution.
  town_activity_description_gambling: The thrill of winning.
  town_activity_description_meditation: Peace through meditation.
  town_activity_description_prayer: Pray to a Higher Power.
  town_activity_description_treatment: Treat Quirks and other problematic behaviors.
  town_event_description_bonus_recruit_antiquarian: "...the recently recovered cache
    has excited local enthusiasts, and drawn the attention of experts in the neighboring
    regions."
  town_event_description_bonus_recruit_bounty_hunter: Quiet and reserved, these men
    are professionals, compelled not by the scent of blood, but rather the gleam of
    gold.
  town_event_description_bonus_recruit_crusader: "...inexplicably however, only two
    have arrived. It appears that the Abbot's earnest appeal has been answered, albeit
    with mocking cruelty."
  town_event_description_bonus_recruit_hellion: Debaucherous and decadent in the extreme,
    several nomadic warriors have wandered into the Hamlet in search of a glorious
    death. We can only hope they find it quickly.
  town_event_description_bonus_recruit_leper: One cannot help but admire these unfortunate
    souls - they bear their burden with a grace and humility seldom seen in the able-bodied.
  town_event_description_bonus_recruit_occultist: While strange utterances and unsettling
    chants typically characterize such events, we have been assured there is no real
    danger present in the rituals themselves.
  town_event_description_bonus_recruit_vestal: The Sisters of St. Martha's will lead
    the service with a chorus of 'We Are the Flame', after which they will be accepting
    confessions in the lower hall.
  town_event_description_cc_districts_unlock: The resurrection of our ramshackle Hamlet
    has lured brave artisans and merchants who see potential in the vacant lots surrounding
    the town square!
  town_event_description_dead_recruit: By hateful curse or malign miracle, it seems
    even death may be defied in this damnable place. Only ONE of these soldiers can
    be returned to the living...
  town_event_description_embark_party_buff_affliction_chance: Despondency and ambivalence
    seem to be on the wind. Many adventurers confess to having a troubled disposition,
    even here, in the relative safety of the Hamlet
  town_event_description_embark_party_buff_cove_buff: Superstitious mariners rejoiced
    earlier today at news that unspeakable eldritch evils no longer threaten their
    cargo.
  town_event_description_embark_party_buff_crypts_buff: Reports from the hill cottages
    confirm a welcome reduction in the general aire of malaise in and around the old
    Ruins.
  town_event_description_embark_party_buff_virtue_chance: They were a fearsome lot
    - gritted teeth, distant stares; and between them, an unbreakable bond of fellowship.
  town_event_description_embark_party_buff_warrens_buff: West side residents have
    expressed relief at the abatement of the nauseating odour emanating from the ancient
    aqueducts.
  town_event_description_embark_party_buff_weald_buff: Wholesome plant life has been
    spotted in the surrounding wood - a rarity in these parts.
  town_event_description_free_abbey: The Abbey will be decorated for the duration
    of the event, and all are welcome to visit during the extended hours.
  town_event_description_free_all_activities: The town is alight with a spirit of
    goodwill and revelry, but this life-affirming attitude is not predicted to last
    long.
  town_event_description_free_disease: The time and gold were not spent in vain, however,
    as today caregivers announced they have succeeded in concocting an effective antidote.
  town_event_description_free_sanitarium: Among the visiting delegation are experts
    in corporeal and cognitive disability, as well as several forensic specialists.
  town_event_description_free_tavern: The Tavern will be open later than normal throughout
    the celebration, and residents are asked to maintain some semblance of decorum
    when leaving after midnight.
  town_event_description_idle_resolve_level_abomination: "...and it is during such
    lunar phases that many residents report shrieks and howls of the most profoundly
    unnerving quality."
  town_event_description_idle_resolve_level_arbalest: The keenest eye and steadiest
    hand will prevail during this week's tournament. The winner will claim the coveted
    Caretaker's Cup.
  town_event_description_idle_resolve_level_grave_robber: Most curious of all, however,
    is the absence of any evidence in the crypt itself. Nevertheless, the chest was
    found open, its contents conspicuously missing.
  town_event_description_idle_resolve_level_highwayman: In the ensuing melee, two
    of the men escaped the scene and are said to be at large. They are most assuredly
    armed, dangerous, and desperate.
  town_event_description_idle_resolve_level_houndmaster: Threats to our collective
    safety are never in short supply, but this week our local constabulary received
    a welcome augmentation...
  town_event_description_idle_resolve_level_jester: The music itself is damnably familiar,
    and yet, strangely unplaceable. Is it the instrument's odd tuning, or some inhuman
    quality in the bard's fingers?
  town_event_description_idle_resolve_level_man_at_arms: The veteran Sergeant will
    be demonstrating his training regimen at the Guild Hall every night for the next
    week. All those concerned with self-preservation are encouraged to attend.
  town_event_description_idle_resolve_level_plague_doctor: The shadow of sickness
    and disease has cast itself upon our Hamlet, and with it - panic.
  town_event_description_idle_stress_heal_buff: "...and while the campaign continues
    to drag on, recent events have emboldened the standing roster. Confidence is reported
    to be at an all-time high."
  town_event_description_in_activity_buff_stress_heal_buff: This pleasant weather
    comes as a welcome change, particularly for those currently enjoying a period
    of convalescence.
  town_event_description_in_activity_buff_stress_heal_debuff: '...as one man put it,
    Somethin'' ain''t right with them shadows - movin'' and twistin'' as they do.".
    Residents are advised to stay indoors until daybreak."'
  town_event_description_lock_bar_discount_tavern: Ironically, those most vocal concerning
    the current dearth of spirits and mead are the same patrons whose unrestrained
    exuberance the night before exhausted the supply.
  town_event_description_lock_brothel_discount_tavern: Bedsheets and pillowcases gleam
    white on the line, their lascivious history easily erased, unlike the consciences
    of those who sullied them.
  town_event_description_lock_flagellation_discount_abbey: The Abbot will not comment
    on the condition of the Penance Hall at this time, except to say that he expects
    normal operations to be resumed shortly.
  town_event_description_lock_gambling_discount_tavern: Operations will be suspended
    temporarily, but given the limited avenues of egress from the Hamlet, officials
    are optimistic the thieves will be apprehended shortly.
  town_event_description_lock_meditation_discount_abbey: Indeed, the elements have
    not been kind to the old Abbey; the very soil itself seems to reject the place.
    Work is expected to last through the week.
  town_event_description_lock_prayer_discount_abbey: The Abbot has sequestered himself
    in the wine cellar, ostensibly to consider how best to help his parisioners cope
    with the deluge of godless horrors that plague these lands.
  town_event_description_nomad_wagon_trinket_discount: The collection is indeed impressive,
    and all the more appealing when one takes notice of the discounted prices.
  town_event_description_plot_quest_crow_trinket: Stunned by the apparent value of
    the thing concealed amidst its putrid feathers, onlookers wondered if a trek to
    its perch might not be in order...
  town_event_description_plot_quest_town_invasion_0: To arms! A Brigand raiding party
    is descending upon the Hamlet with explosive fury and murderous intent!
  town_event_description_provision_reduced_amounts: Yet another cargo vessel has sunk
    off the coast, and the surviving crew have proven distressingly evasive concerning
    the particulars of this latest nautical nightmare.
  town_event_description_provision_supply_discount: Met at the bridge by a jubilant
    crowd, the Caretaker credits a thick fog and an early departure time for the wagon's
    safe arrival.
  town_event_description_provision_supply_free: Nearby farmers have banded together,
    increasing security in an effort to protect the healthy livestock and crops upon
    which the Hamlet depends.
  town_event_description_remove_quest_hero_level_restriction: Putting ego aside does
    not come easily to such seasoned survivors, but the new recruits are palpably
    grateful for the assistance.
  town_event_description_trinket_retention_add_from_storage: In the end, however,
    the damnable thing managed to get away with its prize; the Hamlet's coffers all
    the poorer for having hosted the unwanted guest.
  town_event_description_upgrade_tag_free_armour: He stayed up working for days, inspired
    by the rare quality of his materials, and determined to do them justice with his
    own skill.
  town_event_description_upgrade_tag_free_building_upgrade: Historically, seasonal
    labourers have been loath to make the journey along the Old Road, but harsh economic
    conditions have driven them to desperation.
  town_event_description_upgrade_tag_free_weapon: In the end, the hours of rooting
    through the old barrels and forgotten weapon racks bore fruit!
  town_quest_description_cleanse+1+cove+battle_all_rooms: A fish on two legs? Test
    the strength of this new menace.
  town_quest_description_cleanse+1+crypts+battle_all_rooms: Unholy abominations turning
    the Light against itself. Meet them in battle and learn how they fight.
  town_quest_description_cleanse+1+warrens+battle_all_rooms: An exploratory sortie
    into a mad realm of tunnels. Meet the enemy in battle, and then fade to safety
    with newfound information.
  town_quest_description_cleanse+1+weald+battle_all_rooms: Beat back the creatures
    and bandits that endanger traffic on the Old Road.
  town_quest_description_cleanse+2+cove+battle_all_rooms: Take the fight to the waters
    and show them our landward strength.
  town_quest_description_cleanse+2+crypts+battle_all_rooms: They can be killed. They
    can be beaten.
  town_quest_description_cleanse+2+warrens+battle_all_rooms: They can be killed. They
    can be beaten. Starting now.
  town_quest_description_cleanse+2+weald+battle_all_rooms: Infection spreads unless
    checked. Put a tourniquet on the festering wood by destroying any creature you
    encounter.
  town_quest_description_cleanse+3+cove+battle_all_rooms: This aquatic cult respects
    nothing but force. Leave a trail of scales and gills and let them dwell on that.
  town_quest_description_cleanse+3+crypts+battle_all_rooms: There are times for strategy,
    and times for brute force. Send the undead back to the hells from which they were
    summoned. All of them.
  town_quest_description_cleanse+3+warrens+battle_all_rooms: The swinefolk are growing
    in strength and numbers. Cut them like diseased wheat.
  town_quest_description_cleanse+3+weald+battle_all_rooms: 'Endless winding paths
    all arive at the same place: the enemy. Bring war to the Weald.'
  town_quest_description_explore+1+cove+explore_all_rooms: Scout the unwholesome rocky
    formations beneath the Manor for signs of life.
  town_quest_description_explore+1+crypts+explore_all_rooms: Test yourself in the
    mad realm of your fallen ancestor. Take note of how the creatures have taken over,
    but don't delve too far.
  town_quest_description_explore+1+warrens+explore_all_rooms: The beast-men spill
    forth from a thousand gaping holes. Pick one and search its extents.
  town_quest_description_explore+1+weald+explore_all_rooms: Take the Old Road into
    the wood and then pick any of the dozens of dark paths. Test that path and then
    return with your heads intact.
  town_quest_description_explore+2+cove+explore_all_rooms: Plunge into forgotten grottos
    and assess the cancerous extent of the fishfolk's domain.
  town_quest_description_explore+2+crypts+explore_all_rooms: Unholy machinations have
    crushed together hallway and vault. Explore your ancestral home as far as you
    are able.
  town_quest_description_explore+2+warrens+explore_all_rooms: Explore the Warrens.
    With a better understanding of where the creatures are coming from, future raids
    can target their sources of power.
  town_quest_description_explore+2+weald+explore_all_rooms: The Old Road is obscured
    by the corrupted, poisoned overgrowth. Explore and return with a full description
    of every side path you visit.
  town_quest_description_explore+3+cove+explore_all_rooms: Follow every cavern and
    grotto to its conclusion and discover from whence the malign currents flow.
  town_quest_description_explore+3+crypts+explore_all_rooms: Is an apocalypse building?
    Cinch your packs and delve far, far into the tunnels of your fallen family. Make
    a map of your expedition.
  town_quest_description_explore+3+warrens+explore_all_rooms: Gain entry to the network
    of tunnels and take them to every possible extent you can manage. Return with
    a complete map.
  town_quest_description_explore+3+weald+explore_all_rooms: The Weald was nearly inscrutable
    even before the corruption. Now it is nothing but dark mystery. Provision well
    and mount an expedition to map as much ground as you can.
  town_quest_description_gather+2+cove+gather_shipments: Your Ancestor was receiving
    eldritch relics via marine shipments. Find and return them to town where they
    can be stored safely out of the hands of greater evils.
  town_quest_description_gather+2+crypts+gather_holy_relic: When the Estate was overrun,
    so too were many treasures and symbols of the Light. The Abbot will pay dearly
    for such relics.
  town_quest_description_gather+2+warrens+gather_grain: The swine's appetite for comestibles
    exceeds even their thirst for blood. Winter is always close, and the Hamlet would
    do well to restock its sparse larder.
  town_quest_description_gather+2+weald+gather_medicines: Many a cart-driver has met
    their end while traversing the Weald. A king's ransom of medicines was recently
    abandoned. They would greatly assist in rebuilding this sickly hamlet.
  town_quest_description_inventory_activate+2+cove+inventory_activate_wards: The power
    of the fishfolk grows with every moon! Light the ancient wards, and drain some
    of the natural power that they draw upon.
  town_quest_description_inventory_activate+2+crypts+inventory_activate_corrupted_altar: The
    unholy abominations inhabiting the crumbling house have turned beacons of Light
    into vessels for diabolical worship. Cleanse these altars with Consecrated Essence
    and bring back the Light.
  town_quest_description_inventory_activate+2+warrens+inventory_activate_animalistic_shrine: The
    beast-men have erected crude and dirty shrines to their pagan Gods. Knock them
    down with pick-axe and might and impede their worship!
  town_quest_description_inventory_activate+2+weald+inventory_activate_infected_corpse: Blighted
    corpses lay strewn about the Old Road, teeming with filth and disease. Journeys
    to and from the Hamlet pose constant threat of sickness. Destroy this blight with
    Potent Salve.
  town_quest_description_kill_boss+2+crypts+kill_necromancer: A Necromancer is performing
    unspeakable rituals in the shattered halls of your ancestral home. It must be
    stopped.
  town_quest_description_kill_boss+3+crypts+kill_necromancer: Deep within the shattered
    vaults of your ancestral home, a Necromancer is performing unspeakable rituals…
    even raising the dead! It must be stopped.
  town_quest_description_plot_darkest_dungeon_1: The creature's power waxes terrible.
    Recover the protective relics from the long-abandoned base camp, but beware the
    Shuffling Horror.
  town_quest_description_plot_darkest_dungeon_2: The creature's gestation must be
    interrupted! Overwhelm the defending force and illuminate the beacons - force
    the Thing to reveal itself prematurely!
  town_quest_description_plot_darkest_dungeon_3: Your enemy is vast, sprawling, and
    must be destroyed from within. Slog through the twisting maze and find your way
    to its throbbing heart.
  town_quest_description_plot_darkest_dungeon_4: At last, the twisted heart of the
    world is laid bare – for sword, or supplication.
  town_quest_description_plot_kill_brigand_cannon_1: As long as the thieves and ruffians
    man a cannon on the Old Road, the Hamlet will be cut off from trade. Demolish
    this ironwork devil!
  town_quest_description_plot_kill_drowned_crew_1: The vengeful wraiths threaten to
    drag all we've built down into their domain of darkness. Give them a sailor's
    death - once and for all!
  town_quest_description_plot_kill_formless_flesh_1: Some things were never meant
    to live. Cleanse the sin of the Ancestor's experimentations and put this abomination
    into the abyss where it belongs.
  town_quest_description_plot_kill_hag_1: Snapped bones and tanned human hides are
    the spoor of a vile cannibalistic hag. For all that is good, destroy her.
  town_quest_description_plot_kill_necromancer_1: A Necromancer is performing unspeakable
    rituals in the shattered halls of your ancestral home… it must be stopped.
  town_quest_description_plot_kill_prophet_1: Raving madman, doom bearer, apocalyptic
    herald. Whatever his role, there is a sickness in his wild sermons that must be
    silenced. Dispose of this "Prophet."
  town_quest_description_plot_kill_siren_1: Haunting melodies and otherworldy bass
    notes echo from the cliffs beneath the Manor. Discover the source...and silence
    it.
  town_quest_description_plot_kill_swine_prince_1: A broken adventurer tells of a
    beast so unspeakable and terrible that the swinefolk have made it their Lord.
    Perhaps it is only rumor and shadow, but this threat cannot be left to fester.
  town_quest_description_plot_town_invasion_0: To arms! A Brigand raiding party is
    descending upon the Hamlet with explosive fury, and murderous intent!
  town_quest_description_plot_trinket_retention_0: It scours the land, picking up
    the trinkets left by dead heroes and hoarding them in its rotting nest.
  trigger_curio_affliction_abusive: You blubbering fools. Let me at this.
  trigger_curio_affliction_depressed: I don't care
  trigger_curio_affliction_fearful: Please, let this item save me from harm!
  trigger_curio_affliction_irrational: What is this fine thing?
  trigger_curio_affliction_masochistic: Mayhaps a trap or sickness awaits me.
  trigger_curio_affliction_paranoid: I feel ill! This can cure me.
  trigger_curio_affliction_selfish: Any treasures are mine!
  trigger_curio_quirk_ablutomania: Out of my way! I must cleanse myself...
  trigger_curio_quirk_bloodthirsty: Such carnage...yes...
  trigger_curio_quirk_compulsive_0: Nothing must be left untouched.
  trigger_curio_quirk_compulsive_1: Nothing must be left unopened.
  trigger_curio_quirk_compulsive_2: Nothing must be left undisturbed.
  trigger_curio_quirk_corvids_appetite_0: That smell...delicious!
  trigger_curio_quirk_corvids_appetite_1: An unusual meal, but a meal nonetheless!
  trigger_curio_quirk_corvids_appetite_2: "<stomach grumbles>"
  trigger_curio_quirk_corvids_curiosity_0: Shiny!
  trigger_curio_quirk_corvids_curiosity_1: Interesting!
  trigger_curio_quirk_corvids_curiosity_2: Hmmm...
  trigger_curio_quirk_curious_0: I simply MUST know what is within...
  trigger_curio_quirk_curious_1: Hmmm, what have we here...
  trigger_curio_quirk_curious_2: I wonder how this works...
  trigger_curio_quirk_dacnomania: What a fantastic way to inflict death on someone!
  trigger_curio_quirk_dark_temptation: Finally, I get my hands on an authentic eldritch
    sample!
  trigger_curio_quirk_demonomania: The spirits command me to do this!
  trigger_curio_quirk_dipsomania: By gods light and dark, I hope this liquid has some
    kick...
  trigger_curio_quirk_egomania: Look! I cut quite the heroic figure, do I not?
  trigger_curio_quirk_guilty_conscience: I have sinned so very much...Light guide
    me.
  trigger_curio_quirk_hagiomania: Yes, Divine Lords! I am here...
  trigger_curio_quirk_hieromania: This is a call. I am prepared to accept it!
  trigger_curio_quirk_hylomania: I came from nothing, but I'll not end with nothing!
  trigger_curio_quirk_kleptomaniac: "<whistles>"
  trigger_curio_quirk_necromania: Let me see! I must see!
  trigger_curio_quirk_paranormania: Let me investigate. I sense the work of spirits!
  trigger_curio_quirk_plutomania: Is that the sparkle of coin I see?
  trigger_curio_quirk_sitiomania: Let me by... I am famished!
  trigger_curio_quirk_tapeworm: I need all the grub I can find!
