  str_vo_town_upgrade_camping_trainer_03_0: Success depends on survival.
  str_vo_town_upgrade_guild_01_0: Some may fall, but their knowledge lives on.
  str_vo_town_upgrade_guild_02_0: |-
    Every creature has a weakness. The wise
     hero trains for what she will face.
  str_vo_town_upgrade_guild_03_0: |-
    A strict regimen is paramount, if one is to
