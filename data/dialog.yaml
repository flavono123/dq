  str_vo_town_recruit_abomination_0: |-
    Tortured and reclusive, this man
     is more dangerous than he seems.
  str_vo_town_recruit_antiquarian_0: |-
    She searches where others will not go
     - and sees what others will not see.
  str_vo_town_recruit_arbalest_0: Shoot, bandage, and pillage­­ - the dancing steps
    of war!
  str_vo_town_recruit_bounty_hunter_0: The thrill of the hunt, the promise of payment.
  str_vo_town_recruit_crusader_0: |-
    A mighty sword arm anchored by holy
     purpose - a zealous warrior!
  str_vo_town_recruit_grave_robber_0: To those with a keen eye - gold gleams like
    a dagger's point.
  str_vo_town_recruit_hellion_0: |-
    Barbaric rage and unrelenting savagery
     make for a powerful ally.
  str_vo_town_recruit_highwayman_0: Elusive, evasive, persistent - righteous traits,
    for a rogue.
  str_vo_town_recruit_houndmaster_0: |-
    A lawman and his faithful beast - a bond
     forged by battle and bloodshed.
  str_vo_town_recruit_jester_0: He will be laughing still, at the end.
  str_vo_town_recruit_leper_0: |-
    This man understands that adversity
     and existence are one and the same.
  str_vo_town_recruit_man_at_arms_0: The raw strength of youth may be spent, but his
    eyes hold the secrets of a hundred campaigns.
  str_vo_town_recruit_musketeer_0: A champion markswoman - keen for a new kind of
    challenge.
  str_vo_town_recruit_occultist_0: To fight the abyss, one must know it.
  str_vo_town_recruit_plague_doctor_0: What better laboratory than the blood-soaked
