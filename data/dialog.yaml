  occultist+str_virtued_vigorous_1: Mind over matter!
plague_doctor:
  plague_doctor+str_afflicted_abusive_0: You are all mewling babes. I will show you
    strength!
  plague_doctor+str_afflicted_abusive_1: Silence! Or I'll expose you all to corrosive
    humours!
  plague_doctor+str_afflicted_abusive_2: Your wake bears the linger of rotting flesh...
  plague_doctor+str_afflicted_abusive_3: You halfwits are interrupting my concentration!
  plague_doctor+str_afflicted_abusive_4: Uneducated brutes! The ignorance! The idiocy!
  plague_doctor+str_afflicted_depressed_0: Sorrow and toil...sorrow and toil.
  plague_doctor+str_afflicted_depressed_1: Those fools will never respect my work...
  plague_doctor+str_afflicted_depressed_2: So cold inside. Like a morgue.
  plague_doctor+str_afflicted_depressed_3: I have nothing... I offer little more than
    a corpse.
  plague_doctor+str_afflicted_depressed_4: These tests are fruitless! I verge on failure!
  plague_doctor+str_afflicted_fearful_0: I am no stranger to death, but how can one
    bear these horrors!
  plague_doctor+str_afflicted_fearful_1: I have seen much pain. And yet the thought
    chills me.
  plague_doctor+str_afflicted_fearful_2: Blood in my eyes... blood in my throat..
    blood...
  plague_doctor+str_afflicted_fearful_3: "... pulse quickens... humours churn... body
    reacts..."
  plague_doctor+str_afflicted_fearful_4: So this is the death-bed fear, is it?
  plague_doctor+str_afflicted_irrational_0: Burst those boils! Leech those wounds!
  plague_doctor+str_afflicted_irrational_1: Where did that scalpel go... Eh, I will
    find it later.
  plague_doctor+str_afflicted_irrational_2: There are shapes cavorting in the mist.
    Look there!
  plague_doctor+str_afflicted_irrational_3: My feet smell of gangrene! YOU - smell
    these!
  plague_doctor+str_afflicted_irrational_4: Eureka! Bubonic plague and lavender TOGETHER!
  plague_doctor+str_afflicted_masochistic_0: I can survive endless blight! Cast it
    upon me!
  plague_doctor+str_afflicted_masochistic_1: Injury is the source of infection...
    sweet infection.
  plague_doctor+str_afflicted_masochistic_2: Finally... the doctor becomes the patient!
  plague_doctor+str_afflicted_masochistic_3: Ah... my wounds fester... I must have
    MORE!
  plague_doctor+str_afflicted_masochistic_4: Cut me again, villain. My humours seed
    the night air!
  plague_doctor+str_afflicted_paranoid_0: I see how you all conspire to end me!
  plague_doctor+str_afflicted_paranoid_1: This has all been a decoy to steal my formulas!
    Deny it!
  plague_doctor+str_afflicted_paranoid_2: You will not have my secrets! NO YOU SHALL
    NOT!
  plague_doctor+str_afflicted_paranoid_3: I hear the miasma... it whispers of suffering!
  plague_doctor+str_afflicted_paranoid_4: Stop breathing on me! I'll catch cold!
  plague_doctor+str_afflicted_selfish_0: If anyone gets out alive, it will be me!
  plague_doctor+str_afflicted_selfish_1: Perhaps the party would make a donation to
    my research?
  plague_doctor+str_afflicted_selfish_2: Surely you find my experiments to be of great
    value...
  plague_doctor+str_afflicted_selfish_3: My fees just increased. Don't question me
    -- I am a doctor!
  plague_doctor+str_afflicted_selfish_4: Save the physic first! Else who will maintain
    your vigor?
  plague_doctor+str_attack_friendly_abusive_0: You are fouling my aim! Brute! Idiot!
  plague_doctor+str_attack_friendly_abusive_1: You have more value as a cadaver for
    my experiments.
  plague_doctor+str_attack_friendly_irrational_0: The age of plague begins!
  plague_doctor+str_attack_friendly_irrational_1: Fester and die, dear creature!
  plague_doctor+str_attack_friendly_paranoid_0: You want my secrets! You would take
    them off my corpse!
  plague_doctor+str_attack_friendly_paranoid_1: You fear my knowledge. You cannot
    understand it!
  plague_doctor+str_attack_self_depressed_0: There is only one proper, true way to
    test death...
  plague_doctor+str_attack_self_depressed_1: And I shall be judged by all those who
    died under my knife...
  plague_doctor+str_attack_self_irrational_0: I prescribe death.
  plague_doctor+str_attack_self_irrational_1: Heather and lilac and juniper and lavender...
  plague_doctor+str_attack_self_masochistic_0: When one is a healer, one is nearly
    immortal!
  plague_doctor+str_attack_self_masochistic_1: A scratch worries me not! Life and
    death are my playthings!
  plague_doctor+str_bark_deathsdoor: All flesh fails, in the fullness of time.
  plague_doctor+str_bark_encourage_0: Here... quaff this tonic. It restores the humors.
  plague_doctor+str_bark_encourage_1: Apply this unguent. It strengthens the will.
  plague_doctor+str_bark_encourage_2: Smoke this leaf. It will restore your confidence.
  plague_doctor+str_bark_first_aid_0: Let me drain the fluids. They could be useful.
  plague_doctor+str_bark_first_aid_1: Change that dressing twice daily and you may
    yet live.
  plague_doctor+str_bark_first_aid_2: An impressive wound! Let me make a quick sketch.
  plague_doctor+str_bark_hobby_0: Some bark of aspen? Or maybe boiled cerato leaf?
    Hmm...
  plague_doctor+str_bark_hobby_1: Hold that wound still. My sketch is nearly done.
  plague_doctor+str_bark_hobby_2: May I lance that boil? The pus is intriguingly gray!
  plague_doctor+str_bark_pep_talk_0: We can cure this place's ills. We are its medicine.
  plague_doctor+str_bark_pep_talk_1: Like a vaccine, we shall inoculate this land
    against evil!
  plague_doctor+str_bark_pep_talk_2: Fear wears off in time. Much like a mild poison.
  plague_doctor+str_bark_stress_abusive_0: Your wounds aid my studies immensely!
  plague_doctor+str_bark_stress_abusive_1: Hmmm... deformed at birth or merely hideous?
  plague_doctor+str_bark_stress_abusive_2: Gah! Your rank odors suggest a fungating
    wound!
  plague_doctor+str_bark_stress_camp_abusive_0: Cross me and you'll wake up sick.
  plague_doctor+str_bark_stress_camp_abusive_1: I marvel at some people's ignorance.
    For shame.
  plague_doctor+str_bark_stress_camp_abusive_2: Conversation? No. ... Vivisection?
    Very possibly...
  plague_doctor+str_bark_stress_camp_depressed_0: Why press on?  Let us wait here
    for sickness and death.
  plague_doctor+str_bark_stress_camp_depressed_1: I have spilled my latest batch of
    plague. We're doomed.
  plague_doctor+str_bark_stress_camp_depressed_2: Nonsense! There is no Light and
    no God! Just death!
  plague_doctor+str_bark_stress_camp_fearful_0: I don't want to die down here...
  plague_doctor+str_bark_stress_camp_fearful_1: Death lingers at the door...
  plague_doctor+str_bark_stress_camp_fearful_2: If I die, leave my body here to feed
    the maggots.
  plague_doctor+str_bark_stress_camp_irrational_0: The plague is not death, it is
    life.
  plague_doctor+str_bark_stress_camp_irrational_1: Have you ever smelled a cadaver?
    (sigh) Exquisite.
  plague_doctor+str_bark_stress_camp_irrational_2: If I could find my scalpel, I'd
    improve your face.
  plague_doctor+str_bark_stress_camp_masochistic_0: Hah!  I don't even want the wounds
    to heal.
  plague_doctor+str_bark_stress_camp_masochistic_1: Must save these scabs for later....
    ouch! .... ow!
  plague_doctor+str_bark_stress_camp_masochistic_2: "... and two drops of blood...
    Aye, that smarts!"
  plague_doctor+str_bark_stress_camp_paranoid_0: You're sick - all of you, sick!
  plague_doctor+str_bark_stress_camp_paranoid_1: Injuries can be treated. Emotional
    trauma however...
  plague_doctor+str_bark_stress_camp_paranoid_2: How many times must I remind you
    to WASH YOUR HANDS?
  plague_doctor+str_bark_stress_camp_selfish_0: I bear the brunt of our troubles,
    and should be rewarded accordingly.
  plague_doctor+str_bark_stress_camp_selfish_1: That's a nasty cough. Let me collect
