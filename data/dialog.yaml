  plague_doctor+str_block_camping_skill_performer_irrational_1: I cannot. I am too
    far behind on my note-taking.
  plague_doctor+str_block_camping_skill_performer_irrational_2: I approach thee, fingers
    smeared with aconite...
  plague_doctor+str_block_camping_skill_performer_masochistic_0: "... I prescribe
    two parts placebo, one part hardship."
  plague_doctor+str_block_camping_skill_performer_masochistic_1: Sometimes blood is
    just as useful outside as in.
  plague_doctor+str_block_camping_skill_performer_masochistic_2: Preventing injury
    is not my area of study.
  plague_doctor+str_block_camping_skill_performer_paranoid_0: Absolutely not. These
    formulae are too valuable.
  plague_doctor+str_block_camping_skill_performer_paranoid_1: They would try to copy
    my work. I cannot risk that.
  plague_doctor+str_block_camping_skill_performer_paranoid_2: No... no, I must save
