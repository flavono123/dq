  str_vo_town_event_dead_recruit_01_0: Back across the styx - Boatman be damned!
  str_vo_town_event_dead_recruit_02_0: Life...the greatest treasure of all.
  str_vo_town_event_dead_recruit_03_0: No rest, no peace for this wretched soul.
  str_vo_town_event_embark_party_buff_affliction_chance_0: Your soldiers' minds are
