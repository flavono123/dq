  str_vo_town_event_idle_resolve_level_arbalest_0: Competition fosters skill and confidence...
  str_vo_town_event_idle_resolve_level_grave_robber_0: To the resourceful thief, burials
    are merely... ephemeral affairs.
  str_vo_town_event_idle_resolve_level_highwayman_0: The shadows hide the guilty and
