  vestal+str_block_camping_skill_performer_fearful_0: I... I cannot read the ritual
    while I shudder so...
  vestal+str_block_camping_skill_performer_fearful_1: I am trying... but the Light
    denies a disquieted soul.
  vestal+str_block_camping_skill_performer_fearful_2: There's no time for that. Evil
    is drawn to my purity.
  vestal+str_block_camping_skill_performer_irrational_0: My versebook pages flutter
    on the wind - like butterflies!
  vestal+str_block_camping_skill_performer_irrational_1: They whipped us in the Convent,
