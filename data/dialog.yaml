  hellion+str_comment_ally_hit_paranoid_0: They smell our fear...
  hellion+str_comment_ally_hit_paranoid_1: They have hunted us! They know our weaknesses!
  hellion+str_comment_ally_missed_fearful_0: How can you be so weak?! FIGHT!
  hellion+str_comment_ally_missed_fearful_1: They have the bloodfury... They will
