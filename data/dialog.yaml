  highwayman+str_bark_stress_camp_depressed_2: I've been saving this one bullet...
    just in case.
  highwayman+str_bark_stress_camp_fearful_0: What was that, stay alert you blasted
    fools!
  highwayman+str_bark_stress_camp_fearful_1: "(sniff) Undoubtedly a corpse out there
    somewhere..."
  highwayman+str_bark_stress_camp_fearful_2: "... Bah. 'Tis merely coyotes singing
    at the moon. Yes."
  highwayman+str_bark_stress_camp_irrational_0: Wheels & potholes - hahaha - we thought
    we were so clever!
  highwayman+str_bark_stress_camp_irrational_1: I stuck 'em all... right in their
    bellies....
  highwayman+str_bark_stress_camp_irrational_2: You ever see a man bleed to death?
    It's damn pretty.
  highwayman+str_bark_stress_camp_masochistic_0: I don't need rest, let's push on
    'til we drop!
  highwayman+str_bark_stress_camp_masochistic_1: No. If I sleep now, I may get used
    to it.
  highwayman+str_bark_stress_camp_masochistic_2: I'll keep watch. I scream the loudest
    anyway.
  highwayman+str_bark_stress_camp_paranoid_0: I know you're all plotting to steal
    my share...
  highwayman+str_bark_stress_camp_paranoid_1: Touch my pistol and your fingers are
    going in the stew.
  highwayman+str_bark_stress_camp_paranoid_2: I sleep here. You sleep there. Everybody
    happy.
  highwayman+str_bark_stress_camp_selfish_0: What's in it for me?
  highwayman+str_bark_stress_camp_selfish_1: Took this ring off the dead. You sleep,
    you weep.
  highwayman+str_bark_stress_camp_selfish_2: Well, come now, share the pipe around!
    Lordy.
  highwayman+str_bark_stress_depressed_0: Even the dice and cup have lost their lustre.
  highwayman+str_bark_stress_depressed_1: Mother was right. Candlemaking was danger
    enough.
  highwayman+str_bark_stress_depressed_2: I've lost blood, true. But I miss the bloodlust
    most.
  highwayman+str_bark_stress_fearful_0: I hear the hoofbeats of doom!
  highwayman+str_bark_stress_fearful_1: I've had enough - enough!
  highwayman+str_bark_stress_fearful_2: Come, let's away! We've lost this!
  highwayman+str_bark_stress_irrational_0: Yes, your Regency! I have collected your
    taxes!
  highwayman+str_bark_stress_irrational_1: Turn out your pockets! Yes, ALL of you!
  highwayman+str_bark_stress_irrational_2: May I have the first dance, m'lady?
  highwayman+str_bark_stress_masochistic_0: I welcome the hangman's noose!
  highwayman+str_bark_stress_masochistic_1: Aye, let us trade amputations like warriors
    of yore!
  highwayman+str_bark_stress_masochistic_2: Cut me if you like. I'll decapitate you
    in turn.
