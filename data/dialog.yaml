occultist:
  occultist+str_afflicted_abusive_0: COWER, FOOLS. CHMOR BROGH PHTREEA LROM. HA HASSA.
  occultist+str_afflicted_abusive_1: They cannot begin to guess Its power.
  occultist+str_afflicted_abusive_2: You boorish brigands are an insult to the human
    intellect.
  occultist+str_afflicted_abusive_3: There exists techniques to treat all flavors
    of idiocy...
  occultist+str_afflicted_abusive_4: RLMARG AROMPHA TRAMAL. YOUR DEATHS ARE IRRELEVANT.
  occultist+str_afflicted_depressed_0: Leave me alone! Leave me to my commandeered
    mind!
  occultist+str_afflicted_depressed_1: I will never escape It. I will suffocate first.
  occultist+str_afflicted_depressed_2: I toyed with greatness -- now I suffer eternally.
  occultist+str_afflicted_depressed_3: They must never know what I am becoming...
    Never.
  occultist+str_afflicted_depressed_4: The beast is unhinging my mind. Dark fantasies
    emerge...
  occultist+str_afflicted_fearful_0: My mind flies in an empty abyss! So horrible!
  occultist+str_afflicted_fearful_1: I see the blackened vault!  Vast, limitless,
    terrible!
  occultist+str_afflicted_fearful_2: I feel terror grasping at my soul!
  occultist+str_afflicted_fearful_3: Fear is a mental construct... I must deny it!
  occultist+str_afflicted_fearful_4: My control is fading! It is coming through!
  occultist+str_afflicted_irrational_0: There are suckers growing on my elbows!
  occultist+str_afflicted_irrational_1: MNAH GL'AK OBOOSHUU FTAGUH. HOM NGLUI.
  occultist+str_afflicted_irrational_2: KADISHTU FORMAZ GLER'AKTII. FOMALHAUT BEG'INN.
  occultist+str_afflicted_irrational_3: MEN'ALISH GRAK NI'KTOO SIRIUS. HOORVAN GRAK
    SNOOAVC!
  occultist+str_afflicted_irrational_4: Warm is the dawn, yet so distant the horizon...
  occultist+str_afflicted_masochistic_0: DESTROY THIS BODY. IT IS MY CAGE.
  occultist+str_afflicted_masochistic_1: STRIP AWAY THE MORTAL FLESH. SEE MY GLORY.
  occultist+str_afflicted_masochistic_2: AM'YOGHN KTAH MYEP NGORHEM. NYARLATHOTEP
    FOGRAAHG.
  occultist+str_afflicted_masochistic_3: WOUND THIS PATHETIC CREATURE. IT BEGS FOR
    DEATH.
  occultist+str_afflicted_masochistic_4: I WILL GORGE MYSELF ON THIS BODY'S BLOOD.
    KRT'RAGHN MYA.
  occultist+str_afflicted_paranoid_0: I must stay ever-vigilant, lest It take me...
  occultist+str_afflicted_paranoid_1: Is it the wind that howls so unmercifully...?
  occultist+str_afflicted_paranoid_2: It is here. It lurks at the periphery of my
    mind...
  occultist+str_afflicted_paranoid_3: We must hurry! Fetid aberrations nip at our
    heels!
  occultist+str_afflicted_paranoid_4: The others fear my power... I must remain wary
    of them.
  occultist+str_afflicted_selfish_0: Yes, I am on sabbatical. E'en so, I do not work
    for free.
  occultist+str_afflicted_selfish_1: If they filch one penny from me, I'll burn them
    alive.
  occultist+str_afflicted_selfish_2: Little lucre always comes in handy, tenured though
    I am...
  occultist+str_afflicted_selfish_3: Let me study the artifacts. Few others are qualified.
  occultist+str_afflicted_selfish_4: This is not my fair share. I know - I have studied
    maths.
  occultist+str_attack_friendly_abusive_0: Ignorant whelp! I will show you power!
  occultist+str_attack_friendly_abusive_1: I have more power than your pitiful mind
    can conceive!
  occultist+str_attack_friendly_irrational_0: CHAOS AND RUIN. (deafening laughter)
  occultist+str_attack_friendly_irrational_1: THERE IS NO LIGHT. NO BLACK. ONLY PANDEMONIUM.
  occultist+str_attack_friendly_paranoid_0: THE STAR-GODS KNOW YOUR MIND, PUNY MORTAL.
  occultist+str_attack_friendly_paranoid_1: THEY DESIRE MY POWER. YOU WILL SHOW IT
    TO THEM.
  occultist+str_attack_self_depressed_0: What do I care? Unleash this black-beast
    on the world!
  occultist+str_attack_self_depressed_1: Free me from this terrible matrimony!
  occultist+str_attack_self_irrational_0: I SHALL BREAK HIM AS C'THOGUS WILL BREAK
    THIS WORLD.
  occultist+str_attack_self_irrational_1: I WILL SMASH THIS PATHETIC CELL AND RETURN
    TO THE STARS.
  occultist+str_attack_self_masochistic_0: Yes... soon It shall reveal itself.
  occultist+str_attack_self_masochistic_1: Witness my will! See that I cannot be dissuaded!
  occultist+str_bark_deathsdoor: This was not the deal we struck!
  occultist+str_bark_encourage_0: Song is proven to raise moral. So... a one and a
    two and a...
  occultist+str_bark_encourage_1: Two plus two is four. See? Things are not so uncertain.
  occultist+str_bark_encourage_2: Fear is a mental state; change your mind and you
    conquer it.
  occultist+str_bark_first_aid_0: Anatomy is hardly my specialty, I'll admit.
  occultist+str_bark_first_aid_1: I am now glad I attended a liberal arts university.
  occultist+str_bark_first_aid_2: Best complete this procedure. The blood... it riles
    me.
  occultist+str_bark_hobby_0: Why, I am documenting the journey, of course. Care to
    read?
  occultist+str_bark_hobby_1: Some quiet, please. I am on the verge of breaking the
    cypher.
  occultist+str_bark_hobby_2: Sigh... it is too dark to study my rituals here.
  occultist+str_bark_pep_talk_0: We must work together, as the tribal-folk do.
  occultist+str_bark_pep_talk_1: You must distract your mind. Think of happier times.
  occultist+str_bark_pep_talk_2: I know a rite for this. It will calm you.
  occultist+str_bark_stress_abusive_0: FOOLISH FLESHY INSECTS. FGH'HORAK JOMORALSH.
  occultist+str_bark_stress_abusive_1: CH'THON SHEBBOTH. I WILL BREAK YOU.
  occultist+str_bark_stress_abusive_2: YOUR PATHETIC UNIVERSE IS WHEAT TO THE SCYTHE.
  occultist+str_bark_stress_camp_abusive_0: Silence! Can't you see I'm studying my
    scrolls!?
  occultist+str_bark_stress_camp_abusive_1: I am reminded of the value of public education...
  occultist+str_bark_stress_camp_abusive_2: Quiet, now. Or I'll hex you to sleep.
  occultist+str_bark_stress_camp_depressed_0: Cannot sleep... the black-beast is ever-roaring...
  occultist+str_bark_stress_camp_depressed_1: I would trade all my power for a glass
    of fresh water...
  occultist+str_bark_stress_camp_depressed_2: Will I ever possess my own mind again?
    Or am I lost?
  occultist+str_bark_stress_camp_depressed_3: Some think the Flame is holy. I know
    otherwise...
  occultist+str_bark_stress_camp_fearful_0: We dare not linger... the air is foul
    here.
  occultist+str_bark_stress_camp_fearful_1: Put out the light! We attract danger!
  occultist+str_bark_stress_camp_fearful_2: Shh!.. You announce our location with
    your idle talk!
  occultist+str_bark_stress_camp_irrational_0: No.. (grunts)... I will not! They deserve
    a chance!
  occultist+str_bark_stress_camp_irrational_1: No... no, you can't make me... I will
    not...
  occultist+str_bark_stress_camp_irrational_2: Summers at the beach... love in the
    forest... in the glens...
  occultist+str_bark_stress_camp_masochistic_0: Must not sleep... must not surrender
    to dreams...
  occultist+str_bark_stress_camp_masochistic_1: If I sleep now, It will see me. Must
    resist... must...
  occultist+str_bark_stress_camp_masochistic_2: This food tastes of ash... but I must
    eat...
  occultist+str_bark_stress_camp_paranoid_0: The others must surely know my secret
    by now...
  occultist+str_bark_stress_camp_paranoid_1: Must not let the others guess my true
    nature...
