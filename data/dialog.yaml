  plague_doctor+str_block_camping_skill_performer_fearful_1: No. My chemicals will
    attract the enemy.
  plague_doctor+str_block_camping_skill_performer_fearful_2: There's no time for that!
    They are nearly here!
  plague_doctor+str_block_camping_skill_performer_irrational_0: I dub it "yersinia
