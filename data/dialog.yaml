  vestal+str_block_buff_paranoid_0: Don't touch me! The Darkness works through you!
  vestal+str_block_buff_paranoid_1: 'Verse XII: Forbid thyself from incurring debts!'
  vestal+str_block_buff_paranoid_2: I cannot trust you!
  vestal+str_block_camping_meal_depressed_0: Why do they scoff at the Verses? Do I
