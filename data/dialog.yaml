  vestal+str_block_combat_retreat_depressed_0: What cowardice.
  vestal+str_block_combat_retreat_depressed_1: No. I shall at least die with some
    dignity.
  vestal+str_block_combat_retreat_irrational_0: HOLD YOUR GROUND! YOU SHAME THE FIRE!
  vestal+str_block_combat_retreat_irrational_1: FLEE NOW, YES! AND MAY THE FIRE DAMN
    YOUR COWARD SOUL!
  vestal+str_block_combat_retreat_masochistic_0: These marks reveal my faith.
  vestal+str_block_combat_retreat_masochistic_1: The Flame fears nothing -- no pain,
    no defeat.
  vestal+str_block_combat_retreat_paranoid_0: And betray my honor? Is that what you
    want?
  vestal+str_block_combat_retreat_paranoid_1: My virtue far outweighs your falsity.
    So we stay.
  vestal+str_block_heal_depressed_0: This is my destiny, let me be.
  vestal+str_block_heal_depressed_1: I am well enough. Go, help the others.
  vestal+str_block_heal_depressed_2: 'Verse CXV: when health wanes, only prayer can
    restore it.'
  vestal+str_block_heal_irrational_0: It's full of stars - beautiful and horrifying!
  vestal+str_block_heal_irrational_1: Nonsense! I need only bay leaf and cow urine!
  vestal+str_block_heal_irrational_2: The whip. The cat. The lash. The scourge.
  vestal+str_block_heal_masochistic_1: Take your hands off me... unless you seek to
