  plague_doctor+str_block_buff_depressed_1: No technique exists that can defy death.
  plague_doctor+str_block_buff_depressed_2: No. If I die, it is the way of elan vital.
  plague_doctor+str_block_buff_irrational_0: You, assist me?  Ridiculous!
  plague_doctor+str_block_buff_irrational_1: Approach any closer and I'll trepan you.
  plague_doctor+str_block_buff_irrational_2: No. I am testing my pain threshold this
