  plague_doctor+str_block_camping_meal_masochistic_0: I would rather expire slowly
    than eat this.
  plague_doctor+str_block_camping_meal_masochistic_1: No. Fasting sharpens the instincts.
  plague_doctor+str_block_camping_meal_paranoid_0: What, pray tell, is in this...
    "food?"
  plague_doctor+str_block_camping_meal_paranoid_1: "(sniff) Oh god! Smells of decomposing
    navel!"
  plague_doctor+str_block_camping_skill_performer_abusive_0: Ha!  My tonics are not
    for such weaklings as these!
  plague_doctor+str_block_camping_skill_performer_abusive_1: In my professional opinion,
    nothing can be done for such sorry patients!
  plague_doctor+str_block_camping_skill_performer_abusive_2: Why bother? You are all
