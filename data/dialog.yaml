  occultist+str_virtued_focused_0: One quieted mind can defeat all the world's ills.
  occultist+str_virtued_focused_1: Ah... the serenity of total mental concentration.
  occultist+str_virtued_powerful_0: The moon waxes... blood-dark and roaring.
  occultist+str_virtued_powerful_1: Physique, soul, and intellect, in perfect harmony.
  occultist+str_virtued_powerful_2: The stars have aligned.
  occultist+str_virtued_stalwart_0: Foolishness, this fear! I deny it utterly!
  occultist+str_virtued_stalwart_1: The civilized mind can o'erperch any abyss!
  occultist+str_virtued_vigorous_0: Psychosomatics, wielded artfully, are akin to
