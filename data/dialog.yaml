leper:
  leper+str_afflicted_abusive_0: The human race is a litter; these, the runts.
  leper+str_afflicted_abusive_1: They rush, these lemmings, to the cliff's edge...
  leper+str_afflicted_abusive_2: Even dogs know when the meat is tainted...
  leper+str_afflicted_abusive_3: You fight death like a child fights aging.
  leper+str_afflicted_abusive_4: Yes... pray. What we need now is more noise.
  leper+str_afflicted_depressed_0: A crack in the chamber room window. Snow swirls
    in...
  leper+str_afflicted_depressed_1: Cobwebs in the dining hall. Weevils in the crust!
  leper+str_afflicted_depressed_2: The blade is broken.
  leper+str_afflicted_depressed_3: Even steel may shatter in the cold.
  leper+str_afflicted_depressed_4: We march only to ruin.
  leper+str_afflicted_fearful_0: A tunnel carved in ice. A guttering torch.
  leper+str_afflicted_fearful_1: Swarms of summer larks, fleeing the autumn wind.
  leper+str_afflicted_fearful_2: All must come to ruin. There is no escape.
  leper+str_afflicted_fearful_3: Do not resist the end. Anguish is the sure result.
  leper+str_afflicted_fearful_4: Now we come to it... The vision is cloaked in black.
  leper+str_afflicted_irrational_0: "(desperate gasping and gurgling)"
  leper+str_afflicted_irrational_1: Grey seven apple-court in Autumn. Battle-born.
  leper+str_afflicted_irrational_2: Where what blade throne calls under winter.
  leper+str_afflicted_irrational_3: I sailing-ship course. Wander heaven thrice!
  leper+str_afflicted_irrational_4: "(incoherent moaning)"
  leper+str_afflicted_masochistic_0: She eats only what she makes, the ailing dowager.
  leper+str_afflicted_masochistic_1: 'To the lizard, it is clear: sacrifice or death.'
  leper+str_afflicted_masochistic_2: Pain is an affectation. Only death is real.
  leper+str_afflicted_masochistic_3: Carve away the numb flesh and expose the man
    within.
  leper+str_afflicted_masochistic_4: The dead long for torture -- to FEEL once more!
  leper+str_afflicted_paranoid_0: Lions in the savanna. A lone campfire.
  leper+str_afflicted_paranoid_1: Red rubies glitter in the trove of night.
  leper+str_afflicted_paranoid_2: A white rabbit. Heart pounding, limbs ablaze...
  leper+str_afflicted_paranoid_3: We are not alone here.
  leper+str_afflicted_paranoid_4: They will come for us soon. It is inevitable.
  leper+str_afflicted_selfish_0: Alms for the sick?
  leper+str_afflicted_selfish_1: Ants at a spring picnic. Wine spilled in the heath.
  leper+str_afflicted_selfish_2: I fight at the fore. Who better to lead a suicide-charge?
  leper+str_afflicted_selfish_3: All cloth we scavenge goes to me. I have needs...
  leper+str_afflicted_selfish_4: Give me your spoils - I suffer more hardship than
    you can know!
  leper+str_attack_friendly_abusive_0: I'll not waste my last days at your side! Perish!
  leper+str_attack_friendly_abusive_1: Another fool for the Reaper. Sigh.
  leper+str_attack_friendly_irrational_0: Amber knick-knacks glow nightly. Abroad
    in the beam.
  leper+str_attack_friendly_irrational_1: Passage for buttercups. Slip into dream-state.
    Worship.
  leper+str_attack_friendly_paranoid_0: There are few things so dangerous as a trusted
    ally.
  leper+str_attack_friendly_paranoid_1: The noose-rope has two ends, my "good friend."
  leper+str_attack_self_depressed_0: I've fought and fought... and for what?
  leper+str_attack_self_depressed_1: I delude myself, that there is honor in suffering.
  leper+str_attack_self_irrational_0: Cold wayfarers, eating dishonored. Brains on
    the hearth.
  leper+str_attack_self_irrational_1: Cherry blossom axe heads. Raking the dead. Fielding
    fire.
  leper+str_attack_self_masochistic_0: That tendon was doing me little good anyway.
  leper+str_attack_self_masochistic_1: I am not afraid of pain. Quite the opposite.
  leper+str_bark_deathsdoor: An end to my torment, at last?
  leper+str_bark_encourage_0: 'I know this one thing: survival is a state of mind.'
  leper+str_bark_encourage_1: The sun always rises. Evil cannot even stall it.
  leper+str_bark_encourage_2: Perseverance is power. Remember that.
  leper+str_bark_first_aid_0: I know my way around a wound. Now bite on this.
  leper+str_bark_first_aid_1: You cannot die from this. I know.
  leper+str_bark_first_aid_2: You will survive. I can see it in your eyes.
  leper+str_bark_hobby_0: Here we sit, the calm in the eye of the storm.
  leper+str_bark_hobby_1: I must be cautious when stretching my ligaments, lest they
    tear, of course.
  leper+str_bark_hobby_2: Pass this pipe around. The smoke dulls the senses.
  leper+str_bark_pep_talk_0: If I've survived this long, so can you all.
  leper+str_bark_pep_talk_1: Do not dwell on your end. Think instead of today.
  leper+str_bark_pep_talk_2: Wine, song, naked feet. Fresh dew in springtime.
  leper+str_bark_stress_abusive_0: You are a crack in crystal - profaning the precious!
  leper+str_bark_stress_abusive_1: You worm. Crawl from the mud and die in the rain!
  leper+str_bark_stress_abusive_2: Pathetic little things. Fighting unto your end.
  leper+str_bark_stress_camp_abusive_0: Light, kill me in my sleep. Spare me these
    fools.
  leper+str_bark_stress_camp_abusive_1: My companions somehow smell worse than my
    bandages...
  leper+str_bark_stress_camp_abusive_2: Huh. They let anyone carry a weapon these
    days.
  leper+str_bark_stress_camp_depressed_0: The wind cannot stop. It blows forever...
    Immortal.
  leper+str_bark_stress_camp_depressed_1: Shall I never be free of this mortal coil?
  leper+str_bark_stress_camp_depressed_2: I feel it... tomorrow shall be my last.
  leper+str_bark_stress_camp_fearful_0: Hot breath and blood-stained ivory...
  leper+str_bark_stress_camp_fearful_1: The bountiful glen pales before the death-chill...
  leper+str_bark_stress_camp_fearful_2: We should keep moving. The enemy is close...
  leper+str_bark_stress_camp_irrational_0: Hinterland prison death-march. Blanket
    all the land.
  leper+str_bark_stress_camp_irrational_1: Rage begets springtime. Cold essays on
    murder.
  leper+str_bark_stress_camp_irrational_2: Augustine hearth-fire maidens, farm and
    forge. Yes.
  leper+str_bark_stress_camp_masochistic_0: If I sleep at the edge, they'll take me
    first...
  leper+str_bark_stress_camp_masochistic_1: Fire... Fire might burn away the pain...
  leper+str_bark_stress_camp_masochistic_2: How I long to cut away this corrupted
    flesh...
  leper+str_bark_stress_camp_paranoid_0: The sky itself knows not where lightning
    may strike.
  leper+str_bark_stress_camp_paranoid_1: "... They know I am ill. They will try to
    trick me..."
  leper+str_bark_stress_camp_paranoid_2: If they let me die, their percentage increases...
  leper+str_bark_stress_camp_selfish_0: Pass the drink. My sores need cleansing.
  leper+str_bark_stress_camp_selfish_1: Now... I must rest. Please keep quiet.
  leper+str_bark_stress_camp_selfish_2: Silence! I need rest to maintain my strength!
  leper+str_bark_stress_depressed_0: No sparrow lives that cannot fly.
  leper+str_bark_stress_depressed_1: Blood and rain in the muddy bootprints...
  leper+str_bark_stress_depressed_2: Just one more suicide mission... one more...
  leper+str_bark_stress_fearful_0: Mists on the moor! Shadows marshaling in the gloom!
  leper+str_bark_stress_fearful_1: Now it comes to it, I am not ready for release!
  leper+str_bark_stress_fearful_2: Take me quickly. I have suffered overlong.
  leper+str_bark_stress_irrational_0: Yearn cobra in elder days. A forest of black.
  leper+str_bark_stress_irrational_1: Iron sleeps in sunshine. Grey. Redemptive.
  leper+str_bark_stress_irrational_2: Standard bearer sleeps cold moorland. Blazing
    charge.
  leper+str_bark_stress_masochistic_0: I was a soldier. I've a long acquaintance with
    pain.
  leper+str_bark_stress_masochistic_1: Work quickly. I wish to depart soon.
  leper+str_bark_stress_masochistic_2: You can do nothing worse than what nature has
    already done.
  leper+str_bark_stress_paranoid_0: Watch our flanks. They will attempt a pincer attack.
  leper+str_bark_stress_paranoid_1: Good sailors obey the rats; the captain, only
    sometimes.
  leper+str_bark_stress_paranoid_2: There must be more of them... stay watchful.
  leper+str_bark_stress_selfish_0: I've been sold a river, and yet I go thirsty...
  leper+str_bark_stress_selfish_1: They gave me the reins. But where is my warhorse?
  leper+str_bark_stress_selfish_2: There ought to be a bonus for the senior heroes...
  leper+str_block_buff_depressed_0: You have no pity. Just let me go.
  leper+str_block_buff_depressed_1: You would help a sick man to suffer in anguish...
  leper+str_block_buff_depressed_2: You prune the ivy, though it is almost February.
  leper+str_block_buff_irrational_0: Nine-fold gateways lurk topside. In light. In
    dark.
  leper+str_block_buff_irrational_1: The hatchways burn. Cover her head. Feathers.
    Death.
  leper+str_block_buff_irrational_2: Elaborate scripture. The enormity of calligraphy.
  leper+str_block_buff_masochistic_0: You have not learned... I LONG to die in battle!
  leper+str_block_buff_masochistic_1: Save your efforts. Nothing rejuvenates like
    pain.
  leper+str_block_buff_masochistic_2: My spirit is immune to this treatment. I need
    pain.
  leper+str_block_buff_paranoid_0: I must rely only on myself...
  leper+str_block_buff_paranoid_1: If magic was real, would I be in this sorry state?
  leper+str_block_buff_paranoid_2: No... Willpower alone will carry me through.
  leper+str_block_camping_meal_depressed_0: I feel the end coming. I go to it willingly...
  leper+str_block_camping_meal_depressed_1: No. I must go to my end in a pure state.
  leper+str_block_camping_meal_irrational_0: Stand down, potter. Knife seance blathering
    moonlight.
  leper+str_block_camping_meal_irrational_1: Cold cathedral wanders reservoir. Light
    ripple deeps.
  leper+str_block_camping_meal_masochistic_0: As long as my belly hungers, my blood
    flows.
  leper+str_block_camping_meal_masochistic_1: Yearning begets yearning. And I yearn
    for victory.
  leper+str_block_camping_meal_paranoid_0: This will put an end to all of us. Is that
    your plan?
  leper+str_block_camping_meal_paranoid_1: There's no need to hasten me demise. I'll
    go soon enough.
  leper+str_block_camping_skill_performer_abusive_0: Bright as the sun, feeble as
    the worm. Sigh...
  leper+str_block_camping_skill_performer_abusive_1: Come again? You could not possibly
    be so foolish.
  leper+str_block_camping_skill_performer_abusive_2: "... You do have military training,
    yes? ... Oh my."
  leper+str_block_camping_skill_performer_depressed_0: Why tempt the inevitable? It
    will come in time.
  leper+str_block_camping_skill_performer_depressed_1: You seek glory? It is a mad
    game. A drunken dance.
  leper+str_block_camping_skill_performer_depressed_2: There is little difference
    between survival and greed.
  leper+str_block_camping_skill_performer_fearful_0: A white star, alone in the night-strong
    void.
  leper+str_block_camping_skill_performer_fearful_1: Such darkness... such darkness...
  leper+str_block_camping_skill_performer_fearful_2: The animal is still. Like a corpse.
    Awed by death.
  leper+str_block_camping_skill_performer_irrational_0: Black rain wonder seven tide.
    On the moorhead.
  leper+str_block_camping_skill_performer_irrational_1: Go forth, flustermuffin. Fruit
    and beggars and bastards.
  leper+str_block_camping_skill_performer_irrational_2: Call down rage on glory. Betwixt
    the haze and teatime.
  leper+str_block_camping_skill_performer_masochistic_0: Come now. Nothing can prevent
    death.
  leper+str_block_camping_skill_performer_masochistic_1: Why not embrace death instead?
  leper+str_block_camping_skill_performer_masochistic_2: You seek to forestall the
    inevitable. And I sympathize.
  leper+str_block_camping_skill_performer_paranoid_0: "...the endless tintinnabulation
    of funeral bells..."
  leper+str_block_camping_skill_performer_paranoid_1: A lonely snowflake, last to
    go before the rising...
  leper+str_block_camping_skill_performer_paranoid_2: They have us. It is only a matter
    of time.
  leper+str_block_camping_skill_performer_selfish_0: There is better time to use that.
    I will let you know.
  leper+str_block_camping_skill_performer_selfish_1: I have done enough. It is soon
    time to rest.
  leper+str_block_camping_skill_performer_selfish_2: Blazes of glory don't come cheap,
    you know...
  leper+str_block_camping_skill_target_abusive_0: Enough!  Let me be, blaggart!
  leper+str_block_camping_skill_target_abusive_1: Just sit down. I do not need your
    nursemaiding.
  leper+str_block_camping_skill_target_depressed_0: Tend the dying tree all you like.
    It still goes to seed.
  leper+str_block_camping_skill_target_depressed_1: Gold is worth nothing at the bottom
    of the sea.
  leper+str_block_camping_skill_target_masochistic_0: My pain alone shall be my protection.
  leper+str_block_camping_skill_target_masochistic_1: No. I must keep my head clear
    of distractions.
  leper+str_block_camping_skill_target_paranoid_0: Why would you seek to extend my
    pain?
  leper+str_block_camping_skill_target_paranoid_1: I don't need your pity. Nor anyone's.
  leper+str_block_combat_retreat_depressed_0: No. My end has come and passed a hundred
    times.
  leper+str_block_combat_retreat_depressed_1: I... I can take no more joy, no pain.
    I've had my fill.
  leper+str_block_combat_retreat_irrational_0: Jupiter bleating, my ghoulish sundial.
    Fare so long and high.
  leper+str_block_combat_retreat_irrational_1: Grander long time, rage and sorrow.
    Seven is right. Now!
  leper+str_block_combat_retreat_masochistic_0: No. Every fresh wound erases my memory
    of the last.
  leper+str_block_combat_retreat_masochistic_1: Though it burns the eyes, is the sun
    not beautiful?
  leper+str_block_combat_retreat_paranoid_0: Sorry, friend. I'll not let you besmirch
    my honor so.
  leper+str_block_combat_retreat_paranoid_1: You've wanted us to fail all along. I
    saw it in your eyes.
  leper+str_block_heal_depressed_0: You pretend to value my company. But I see the
    truth.
  leper+str_block_heal_depressed_1: No. Leave me to my cursed fate.
  leper+str_block_heal_depressed_2: If you want to help, just end my suffering.
  leper+str_block_heal_irrational_0: Under mountain passes the fold. Lovely. Lovely.
  leper+str_block_heal_irrational_1: Blade rot ramparts. Straw-white in the window.
  leper+str_block_heal_irrational_2: Grass in the ice fields.  Adrift in the clouds.
  leper+str_block_heal_masochistic_0: No. I'd be nothing without the pain.
  leper+str_block_heal_masochistic_1: I live in constant pain - it is a part of me!
  leper+str_block_heal_masochistic_2: Don't you see that I am grateful for the pain?
  leper+str_block_heal_paranoid_0: You seek to prolong my life? What cruelty is this?!
  leper+str_block_heal_paranoid_1: I doubt you have the needed expertise. No one does...
  leper+str_block_heal_paranoid_2: Poor foragers must know their mushrooms well...
  leper+str_block_item_depressed_0: There's no point in easing my pain.
  leper+str_block_item_depressed_1: I have lived on the edge of death for years. Why
    fight now?
  leper+str_block_item_irrational_0: The flesh weakens and crumbles away!
  leper+str_block_item_irrational_1: Dust and wind and paradise beyond the gate.
  leper+str_block_item_masochistic_0: Pay me no mind, child. Death is only an inconvenience.
  leper+str_block_item_masochistic_1: No thank you, I barely feel it.
  leper+str_block_item_paranoid_0: You seem to extend my suffering? How cruel.
  leper+str_block_item_paranoid_1: You do me a great indignity. Perhaps that is your
    wish...
  leper+str_block_move_abusive_0: Incompetence and idealism are not so very different...
  leper+str_block_move_abusive_1: Only a coward requires perfection.
  leper+str_block_move_fearful_0: Nay. My firm stance is all I have left.
  leper+str_block_move_fearful_1: Stop running about. Accept death with grace.
  leper+str_block_move_irrational_0: Feel cold temple stone, wooden and rifled. Blade
    awakens.
  leper+str_block_move_irrational_1: Now approach winter and stone-setting, silvered
    and rotten.
  leper+str_block_move_masochistic_0: Begone. I depart soon, and I have chosen this
    spot.
  leper+str_block_move_masochistic_1: Leave me to my death. Here, it shall come quickly.
  leper+str_block_move_paranoid_0: The constant pursuit of the ideal situation is
    a sin.
  leper+str_block_move_paranoid_1: The chain is only so strong as its weakest link...
  leper+str_buff_party_powerful_0: Power is the gift of fearlessness. It is always
    so.
  leper+str_buff_party_powerful_1: No death for you today, save that which you sow.
  leper+str_buff_random_party_member_focused_0: Your warrior soul blooms. A wildflower
    after a fire.
  leper+str_buff_random_party_member_focused_1: You have the killing eye. Turn it
    towards our victory.
  leper+str_change_pos_back_depressed_0: I have stolen the place of youth and power.
    I recede.
  leper+str_change_pos_back_depressed_1: Even the mighty bear must flee a coming storm.
  leper+str_change_pos_back_depressed_2: The sun sets e'er the gloom of night...
  leper+str_change_pos_back_fearful_0: At the press of twilight, the sun flees.
  leper+str_change_pos_back_fearful_1: Even mighty summer yields to awesome winter.
  leper+str_change_pos_back_fearful_2: Deer before the forest fire...
  leper+str_change_pos_back_paranoid_0: The smell of my sickness attracted them. This
    is my fault.
  leper+str_change_pos_back_paranoid_1: I am like blood in the water to them. I endanger
    the mission.
  leper+str_change_pos_back_paranoid_2: I know them. From a battle long ago... They
    have come for me.
  leper+str_change_pos_back_selfish_0: It is not my time. Soon, though.
  leper+str_change_pos_back_selfish_1: I cannot die now! The stars, they... are not
    aligned!
  leper+str_change_pos_back_selfish_2: Death is inevitable. I'm just... postponing
    it.
  leper+str_change_pos_fwd_depressed_0: My last ounce of bravery. It spills out, bloody.
  leper+str_change_pos_fwd_depressed_1: The dam breaks. Life flows, reckless, enraged.
  leper+str_change_pos_fwd_depressed_2: Death would be a most blissful freedom.
  leper+str_change_pos_fwd_irrational_0: Pound severed in the abattoir! Betray the
    morning star!
  leper+str_change_pos_fwd_irrational_1: Return of Spring. Call down the galleons.
    Nightly.
  leper+str_change_pos_fwd_irrational_2: Rage in the armory. Sell-swords bargain.
    Inheritance.
  leper+str_change_pos_fwd_masochistic_0: Yessss... cut away the dead meat. Search
    out my soul.
  leper+str_change_pos_fwd_masochistic_1: A moth unto Flame!
  leper+str_change_pos_fwd_masochistic_2: I have a few lives left to burn...
  leper+str_change_pos_fwd_selfish_0: Death is inevitable. But the cause is my choice
    alone.
  leper+str_change_pos_fwd_selfish_1: I will die here. Move aside.
  leper+str_change_pos_fwd_selfish_2: My time has come.
  leper+str_comment_ally_attack_hit_abusive_0: Hmm. With training, you might prove
    competent.
  leper+str_comment_ally_attack_hit_abusive_1: There are better ways to fill a teacup
    than with a storm...
  leper+str_comment_ally_attack_hit_irrational_0: Wool pepper drives the whirling
    sou'wester. Mmm. Yes.
  leper+str_comment_ally_attack_hit_irrational_1: Caution bans the twilight, hammer-like.
    Summon the fish.
  leper+str_comment_ally_attack_hit_selfish_0: Good. Clearly, there's no need to overexert
    myself.
  leper+str_comment_ally_attack_hit_selfish_1: You fight well. Handle things while
    I take a rest.
  leper+str_comment_ally_attack_missed_abusive_0: You do not paint a flattering picture
    of your kind...
  leper+str_comment_ally_attack_missed_abusive_1: When we're done here, I'll teach
    you how to fight properly.
  leper+str_comment_ally_attack_missed_fearful_0: No... This is NOT how it's supposed
    to end.
  leper+str_comment_ally_attack_missed_fearful_1: Vultures know our names. They have
    staked us out...
  leper+str_comment_ally_attack_missed_irrational_0: Tidings told in the half-twilight.
    Leeches gambol amidships.
  leper+str_comment_ally_attack_missed_irrational_1: Helen is beholden, barrow-ward.
    Call to her. Say "liar."
  leper+str_comment_ally_attack_missed_paranoid_0: Are you hiding booze? You must
    be drunk to miss like that!
  leper+str_comment_ally_attack_missed_paranoid_1: I think our ally is keeping secrets
    from us...
  leper+str_comment_ally_attack_missed_selfish_0: Stand aside. This one is meant only
    for me... I can feel it.
  leper+str_comment_ally_attack_missed_selfish_1: You should leave this one to the
    soldiers.
  leper+str_comment_ally_hit_abusive_0: As wheat from the chaff...
  leper+str_comment_ally_hit_abusive_1: So many weeds in the garden. Tsk tsk tsk...
  leper+str_comment_ally_hit_fearful_0: One step too far... one step and it's all
    over...
  leper+str_comment_ally_hit_fearful_1: Here it is. The end of my time. Finally...
  leper+str_comment_ally_hit_irrational_0: Threading the weave, flounder cold in the
    yellowing.
  leper+str_comment_ally_hit_irrational_1: Fish oil wasted on the ramparts. Slime
    down the abbey.
  leper+str_comment_ally_hit_masochistic_0: No mercy for the cripple, I see. SIGH.
  leper+str_comment_ally_hit_masochistic_1: Let me fight that one! So bloody and savage...
  leper+str_comment_ally_hit_paranoid_0: The end is upon us. I go with a tranquil
    mind.
  leper+str_comment_ally_hit_paranoid_1: The death-bell tolls for us... Soon now.
  leper+str_comment_ally_missed_fearful_0: I rather had hoped to die in victory...
  leper+str_comment_ally_missed_fearful_1: Good news is, it'll be a quick end.
  leper+str_comment_ally_missed_irrational_0: Hinder maypole's cinder blossom. Break
    aside for galleons.
  leper+str_comment_ally_missed_irrational_1: Sunder the hinterlands. Call for a hero.
    Brazen teapot!
  leper+str_comment_ally_missed_paranoid_0: Even I could not have dodged that blow...
  leper+str_comment_self_hit_fearful_0: "(gritting teeth) It cuts... too deep. To
    the fire within."
  leper+str_comment_self_hit_fearful_1: How I have longed to die... And yet now I
    long to survive.
  leper+str_comment_self_hit_irrational_0: Yonder blights call the mist. In the black
    heather.
  leper+str_comment_self_hit_irrational_1: Bleak lands fall seaside, and mares despair
    of time.
  leper+str_comment_self_hit_masochistic_0: Each wound takes me closer to bliss.
  leper+str_comment_self_hit_masochistic_1: Yes. Relieve me of this life. Do it.
  leper+str_comment_self_hit_paranoid_0: They know all my maneuvers. As if trained
    for them...
  leper+str_comment_self_hit_paranoid_1: You wait. More will come.
  leper+str_comment_self_hit_selfish_0: I have limited blood. Let us spend it... wisely.
  leper+str_comment_self_hit_selfish_1: My time is short. Let us not waste it.
  leper+str_comment_self_missed_fearful_0: Gods! Don't let it touch me!
  leper+str_comment_self_missed_fearful_1: Bloody cretin has my scent!
  leper+str_comment_self_missed_irrational_0: Lemongrass and honey. Goose, apples,
    bread-beer. Milk.
  leper+str_comment_self_missed_irrational_1: Blackened balustrades. The foxes hunt
    the dogs.
  leper+str_comment_self_missed_masochistic_0: And life trudges onward, oblivious
    and stubborn.
  leper+str_comment_self_missed_masochistic_1: The fire takes the grass, but spares
    the rotting elm.
  leper+str_comment_self_missed_paranoid_0: They turn against me. They know I am weak.
  leper+str_comment_self_missed_paranoid_1: I am blood in the water...
  leper+str_critbyhero_0: Blood in the mud.
  leper+str_critbyhero_1: Petals must fall.
  leper+str_critbyhero_2: Rain in the forest.
  leper+str_critbyhero_3: Summer before the Fall.
  leper+str_critbyhero_4: Fog before sunrise.
  leper+str_critbyhero_5: The tide rises. And the tide falls.
  leper+str_heal_self_vigorous_0: I suppose I must be grateful, to go on surviving.
  leper+str_heal_self_vigorous_1: Sigh. And so my soul stubbornly clings to life.
  leper+str_ignore_command_depressed_0: I will not. Blame me if you like. I am expendable.
  leper+str_ignore_command_depressed_1: I die soon, yet I hold out for a more glorious
    end.
  leper+str_ignore_command_depressed_2: I have lived long. But have I lived well?
  leper+str_ignore_command_fearful_0: Even the mighty tiger is wary of the cobra.
  leper+str_ignore_command_fearful_1: You take advantage of my death wish. For shame.
  leper+str_ignore_command_fearful_2: I may be doomed, but I'm not suicidal.
  leper+str_ignore_command_irrational_0: Twilight culture. Smell it. Orchids have
    meat.
  leper+str_ignore_command_irrational_1: Swamp in the heather. Summon the grapefruit
    cavalry.
  leper+str_ignore_command_irrational_2: Henceforth the lark. Rendezvous with the
    manoeuvre.
  leper+str_ignore_command_paranoid_0: The hare knows wherefore the fox stalks...
  leper+str_ignore_command_paranoid_1: No. I must be ready to defend the flanks.
  leper+str_ignore_command_paranoid_2: The mouse scampers, but the owl senses trickery...
  leper+str_ignore_command_selfish_0: Though doomed, I'll not spend this life thoughtlessly!
  leper+str_ignore_command_selfish_1: Only if you agree to a state funeral.
  leper+str_ignore_command_selfish_2: A poor tactic. Let me think of a better one...
  leper+str_mark_self_depressed_0: Empty shells rolling in the surf! ALL EMPTY!
  leper+str_mark_self_depressed_1: There is no glory. But there is death! COME, VILLAINS!
  leper+str_mark_self_irrational_0: Blade rakes and tines. Field the war-children.
  leper+str_mark_self_irrational_1: Separate the tree. Abolish the reign of coastlines.
  leper+str_mark_self_masochistic_0: Pain and pleasure... in equal measure.
  leper+str_mark_self_masochistic_1: Hurt me. Make me FEEL again!
  leper+str_mark_self_masochistic_2: Come join my dance -- I and the Reaper.
  leper+str_monster_attack_unholy_curse: It whispers of my death. But I know it well.
  leper+str_monster_attack_unholy_judgement: Helpless souls! It binds them to its
    will!
  leper+str_monster_attack_unholy_smite: I can hear its soul! Screaming out in pain!
  leper+str_monster_user_selected_targets_kill_pill: Spare the others, I am ready.
  leper+str_random_command_abusive_0: Shame!
  leper+str_random_command_abusive_1: I am the fury of an empire!
  leper+str_random_command_abusive_2: "... You know, I could recommend a good war
    college."
  leper+str_random_command_depressed_0: Our plans have failed. My fate is mine alone.
  leper+str_random_command_depressed_1: I would prefer to die this way. Thank you.
  leper+str_random_command_depressed_2: No... No, the moment is lost.
  leper+str_random_command_irrational_0: Gather winds nighttime journey. Ration wheat.
  leper+str_random_command_irrational_1: Mead and forgery. Barter for the goat. Midwives.
  leper+str_random_command_irrational_2: Solemn burn catch the rugged breeze. Nighttime
    elated.
  leper+str_random_command_masochistic_0: Please... I grow weary of hope.
  leper+str_random_command_masochistic_1: Ants marching blindly towards the spider's
    trap.
  leper+str_random_command_masochistic_2: I tire of these formalities. Let me die
    now.
  leper+str_random_command_paranoid_0: The owl hunts alone.
  leper+str_random_command_paranoid_1: Cross paths with the panther and beware.
  leper+str_random_command_paranoid_2: You all mock me?  I reject it!
  leper+str_random_command_selfish_0: I have dispensed with captains. For now I go
    alone.
  leper+str_random_command_selfish_1: The slave soon covets his master's power.
  leper+str_random_command_selfish_2: Let me show you something of my experience.
  leper+str_stress_heal_party_courageous_0: Wounds do not disturb me. Let me wash
    them.
  leper+str_stress_heal_party_courageous_1: My suffering has granted me a modicum
    of power...
  leper+str_stress_heal_self_stalwart_0: The snow-bells bloom in January.
  leper+str_stress_heal_self_stalwart_1: The sun is brightest after darkest night.
  leper+str_virtued_courageous_0: We have become as steel.
  leper+str_virtued_courageous_1: Mountains defy the consuming sea.
  leper+str_virtued_focused_0: The storm infuriates the sea...
  leper+str_virtued_focused_1: The honeybee to his nectar, by the queen's command.
  leper+str_virtued_powerful_0: A river-dragon in the heart of the ocean.
  leper+str_virtued_powerful_1: Nothing stands in the path of an avalanche.
  leper+str_virtued_stalwart_0: The blackest night yields to brightest dawn.
  leper+str_virtued_stalwart_1: A glorious end is upon us.
  leper+str_virtued_vigorous_0: The death-cap grows -- thrives -- in the shade.
  leper+str_virtued_vigorous_1: The reaper is well known to me. I do not fear him.
man_at_arms:
