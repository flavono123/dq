  hellion+str_comment_ally_attack_missed_irrational_0: "(growls and salivates)"
  hellion+str_comment_ally_attack_missed_irrational_1: OOOOWOOOOOOOOOOOO! OOOOWOOOO-WOOO-WOOOOOOOO!
  hellion+str_comment_ally_attack_missed_paranoid_0: The spirits have cursed you.
