  hellion+str_stress_heal_self_stalwart_1: The ancestors have blessed me.
  hellion+str_virtued_courageous_0: Our souls are tested -- our true power revealed.
  hellion+str_virtued_courageous_1: We are here, foes. Come make your end.
  hellion+str_virtued_focused_0: The fury of a thousand generations...
  hellion+str_virtued_focused_1: Nothing escapes the eyes of the warhawk.
  hellion+str_virtued_powerful_0: KREEEE-YAAAAAA!
  hellion+str_virtued_powerful_1: Blood and fear mingle on the breeze. (deep sniff)
  hellion+str_virtued_stalwart_0: Hear me, elder spirits! I have passed the test!
  hellion+str_virtued_stalwart_1: Now, bear witness to my unchained soul!
  hellion+str_virtued_vigorous_0: No axe can fell a mountain.
  hellion+str_virtued_vigorous_1: A primal spirit has overtaken me. I am... MORE.
highwayman:
  highwayman+str_afflicted_abusive_0: I will survive this expedition, no thanks to
    you weaklings!
  highwayman+str_afflicted_abusive_1: Tread on my heels again, I'll run you through.
  highwayman+str_afflicted_abusive_2: Greenhorns. Feh!
  highwayman+str_afflicted_abusive_3: Gah... You reek of warm outhouse.
  highwayman+str_afflicted_abusive_4: I'd rather adventure alone than with you lot.
    Feh.
  highwayman+str_afflicted_depressed_0: The dice have no more jump.
  highwayman+str_afflicted_depressed_1: Go, go on! Lead me to my doom!
  highwayman+str_afflicted_depressed_2: This cursed place will be my tomb.
  highwayman+str_afflicted_depressed_3: The things I've done. They pale by comparison...
  highwayman+str_afflicted_depressed_4: I can't get their faces out of my head...
  highwayman+str_afflicted_fearful_0: Caught!  Trapped!
  highwayman+str_afflicted_fearful_1: What foolishness brought me here?!
  highwayman+str_afflicted_fearful_2: We must go for help! Err... better help than
    us!
  highwayman+str_afflicted_fearful_3: Curses! I should have brought the blunderbuss!
  highwayman+str_afflicted_fearful_4: What I would not give for a drop of liquid courage...
  highwayman+str_afflicted_irrational_0: Ha ha ha ha ha ha!
  highwayman+str_afflicted_irrational_1: Come, juggle these daggers with me! Hee heeee!
  highwayman+str_afflicted_irrational_2: I take offense, blaggard! We shall duel at
    dawn!
  highwayman+str_afflicted_irrational_3: Moths have been at my britches! Bring me
    needle and thread!
  highwayman+str_afflicted_irrational_4: You know I apprenticed in candlemaking? T'is
    true.
  highwayman+str_afflicted_masochistic_1: I am no shrinking violet when it comes to
    blood!
  highwayman+str_afflicted_masochistic_2: Ha! What's one more scar?
  highwayman+str_afflicted_masochistic_3: No less than I deserve...
  highwayman+str_afflicted_masochistic_4: Take aim upon me, blackguard! I defy you!
  highwayman+str_afflicted_paranoid_0: This has all been a trap!
  highwayman+str_afflicted_paranoid_1: I knew I shouldn't have signed that contract...
  highwayman+str_afflicted_paranoid_2: I hear more behind us! Hurry!
  highwayman+str_afflicted_paranoid_3: Stay on the move... stay on the move...
  highwayman+str_afflicted_paranoid_4: Cease your prattle! Or they will find us!
  highwayman+str_afflicted_selfish_0: Self above else!
  highwayman+str_afflicted_selfish_1: All for one! And the one is me, naturally.
  highwayman+str_afflicted_selfish_2: So long as there's gold to be had, I'll cut
    on command.
  highwayman+str_afflicted_selfish_3: A talent as splendid as my own hardly comes
    cheap...
  highwayman+str_afflicted_selfish_4: A penny pilfered is a penny earned!
  highwayman+str_attack_friendly_abusive_0: You have much to learn if you're to survive
    out here...
  highwayman+str_attack_friendly_abusive_1: Your hideous visage shall terrorize these
    lands no longer!
  highwayman+str_attack_friendly_irrational_0: You... you have her face! WHY DO YOU
    HAVE HER FACE!?
  highwayman+str_attack_friendly_irrational_1: Thieves! You know where my fortune
    is hidden! THIEVES!
  highwayman+str_attack_friendly_paranoid_0: Sorry, friend -- business is business.
  highwayman+str_attack_friendly_paranoid_1: Don't act surprised. I know all about
    your plans.
  highwayman+str_attack_self_depressed_0: Sod it all to hell!
  highwayman+str_attack_self_depressed_1: My sweetheart... I'll be with you presently.
  highwayman+str_attack_self_irrational_0: All this blood that I have spilled... Flow
    free once more.
  highwayman+str_attack_self_irrational_1: "(howling like a wolf)"
  highwayman+str_attack_self_masochistic_0: Huh. That rather does smart.
  highwayman+str_attack_self_masochistic_1: That's nothing. I've done worse in an
    opium den.
  highwayman+str_bark_deathsdoor: Every road ends...
  highwayman+str_bark_encourage_0: Please, use my whetstone. 'Twill hone your edge.
  highwayman+str_bark_encourage_1: I've been told this coin is lucky. You have it.
  highwayman+str_bark_encourage_2: Show me your palm. Hmm... luck and love and long
    life!
  highwayman+str_bark_first_aid_0: Did I wash this needle? Well, too late now.
  highwayman+str_bark_first_aid_1: I cleaned the wound with the last of the wine.
    ... SIGH.
  highwayman+str_bark_first_aid_2: I'm not fond of blood, but at least it's yours.
  highwayman+str_bark_hobby_0: '"... with the night for his throne?" Hmm... tricky.'
  highwayman+str_bark_hobby_1: '"... and he always came home?" ... No, no...'
  highwayman+str_bark_hobby_2: '"... like a dog to a bone?" ... Still not right!'
  highwayman+str_bark_pep_talk_0: Just keep your blade sharp and musket loaded. T'is
    all.
  highwayman+str_bark_pep_talk_1: In, out, and home... though all the richer.
  highwayman+str_bark_pep_talk_2: Let's press on. Things go pear-shaped, we flee.
  highwayman+str_bark_stress_abusive_0: Step to the front, my friends! Be the first
    to die!
  highwayman+str_bark_stress_abusive_1: Faces only a mother could disown.
  highwayman+str_bark_stress_abusive_2: Little disfiguring might do you a spot a good.
  highwayman+str_bark_stress_camp_abusive_0: Shut up and go to sleep you blithering
    fools.
  highwayman+str_bark_stress_camp_abusive_1: Don't you blank-staring ghouls ever sleep?
  highwayman+str_bark_stress_camp_abusive_2: Lucky for you, I've sworn never to kill
    children.
  highwayman+str_bark_stress_camp_depressed_0: We're going to die here, in the dark.
  highwayman+str_bark_stress_camp_depressed_1: Eternal sleep sounds fair pleasant
