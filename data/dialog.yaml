  vestal+str_block_camping_skill_performer_abusive_1: Oh? Shall I next bless the innkeeper's
    wench?
  vestal+str_block_camping_skill_performer_abusive_2: The Light prescribes my blessings
    upon the worthy alone!
  vestal+str_block_camping_skill_performer_depressed_0: No blessing in the world will
    make any difference now.
  vestal+str_block_camping_skill_performer_depressed_1: 'Verse LXI: Always know --
    never exceed -- thy limits.'
  vestal+str_block_camping_skill_performer_depressed_2: The Light cannot illuminate
