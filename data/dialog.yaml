  hellion+str_random_command_selfish_2: My honor pleads otherwise.
  hellion+str_stress_heal_party_courageous_0: Eat of this dried lamb-hock. It will
    restore your courage.
  hellion+str_stress_heal_party_courageous_1: Look at me... You are going to make
