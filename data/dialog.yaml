  hellion+str_comment_ally_attack_hit_abusive_1: Yes, fine. Now step aside!
  hellion+str_comment_ally_attack_hit_irrational_0: FIGHT! FIIIIIIGHT!
  hellion+str_comment_ally_attack_hit_irrational_1: Yes! Taste their blood on your
