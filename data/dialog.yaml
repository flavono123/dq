  occultist+str_random_command_selfish_1: My wondering mind commands a different tactic.
    Sorry.
  occultist+str_random_command_selfish_2: Let us try something else. As a learning
    experience!
  occultist+str_stress_heal_party_courageous_0: My power has healed them, true...
    but at what cost?
  occultist+str_stress_heal_party_courageous_1: The black-beast is merciful this day...
  occultist+str_stress_heal_self_stalwart_0: Fell energy courses through me...
  occultist+str_stress_heal_self_stalwart_1: Such dark power... Would that it were
