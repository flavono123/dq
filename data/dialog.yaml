  plague_doctor+str_block_camping_skill_performer_selfish_0: No. My supplies are not
    unlimited.
  plague_doctor+str_block_camping_skill_performer_selfish_1: Mmmmm... treatment is
    unnecessary. Carry on.
  plague_doctor+str_block_camping_skill_performer_selfish_2: "(sigh) My time is too
    valuable for these trivialities!"
  plague_doctor+str_block_camping_skill_target_abusive_0: You are unschooled, yes?
    Then I must decline.
  plague_doctor+str_block_camping_skill_target_abusive_1: I'll not risk sullying my
    physique with your bumbling efforts!
  plague_doctor+str_block_camping_skill_target_depressed_0: You would make a poor
    battlefield physician...
  plague_doctor+str_block_camping_skill_target_depressed_1: Save your arts... This
    patient is too far gone.
  plague_doctor+str_block_camping_skill_target_irrational_0: "(incoherent muttering)"
  plague_doctor+str_block_camping_skill_target_irrational_1: 13, 14, 15, 16, excise
    the heart, the liver, the spleen...
  plague_doctor+str_block_camping_skill_target_masochistic_0: No thank you. I am training
    my immunity.
  plague_doctor+str_block_camping_skill_target_masochistic_1: I prefer a good bleeding.
  plague_doctor+str_block_camping_skill_target_paranoid_0: This is not medicine. It's
    another of your fandangos.
  plague_doctor+str_block_camping_skill_target_paranoid_1: I've no patience for your...
    nostrums.
  plague_doctor+str_block_combat_retreat_depressed_0: "(laughs softly) I'll not deny
    my body its final rest."
  plague_doctor+str_block_combat_retreat_depressed_1: We have failed. But our bodies
    will feed so, so many...
  plague_doctor+str_block_combat_retreat_irrational_0: Coat thyself in this ointment.
    It will restore your courage!
  plague_doctor+str_block_combat_retreat_irrational_1: Craven fool! Do you not see
    that death is a beginning?
  plague_doctor+str_block_combat_retreat_masochistic_0: Every wound is the genesis
    of a new world.
  plague_doctor+str_block_combat_retreat_masochistic_1: No. I am testing my new pain-relieving
    tonic.
  plague_doctor+str_block_combat_retreat_paranoid_0: Oh yes. And in our haste, we
    would simply abandon the loot.
  plague_doctor+str_block_combat_retreat_paranoid_1: And you'll come collect the loot
    later, I bet. Ha!
  plague_doctor+str_block_heal_depressed_0: My wounds are my own.
  plague_doctor+str_block_heal_depressed_1: The cortex has already failed. Why spare
    the corpus?
  plague_doctor+str_block_heal_depressed_2: There is no saving me. The wound already
    festers.
  plague_doctor+str_block_heal_irrational_0: One germ helping another? Hah!
  plague_doctor+str_block_heal_irrational_1: Tiny animals under glass... Smaller than
    sand...
  plague_doctor+str_block_heal_irrational_2: Healing IS the disease, I tell you!
  plague_doctor+str_block_heal_masochistic_0: Leave me - the pain fuels my focus.
  plague_doctor+str_block_heal_masochistic_1: Stay back. I am cultivating this wound...
    for science.
  plague_doctor+str_block_heal_masochistic_2: The body's natural healing will suffice
    today.
  plague_doctor+str_block_heal_paranoid_0: I know medicine...I recognize a knife in
    the back!
  plague_doctor+str_block_heal_paranoid_1: Get away from me! Have you not trained
    at all?
  plague_doctor+str_block_heal_paranoid_2: Thank you, but may I recommend a career
    as a butcher?
  plague_doctor+str_block_item_depressed_0: There is no cure for the broken spirit...
  plague_doctor+str_block_item_depressed_1: I am too far gone... You waste your materials.
  plague_doctor+str_block_item_irrational_0: CAREFUL! I have been running an experiment
    here!
  plague_doctor+str_block_item_irrational_1: The black plague runs even this far.
    I can smell it.
  plague_doctor+str_block_item_masochistic_0: I can heal myself, thank you.
  plague_doctor+str_block_item_masochistic_1: Stop! I am testing a theory!
  plague_doctor+str_block_item_paranoid_0: "... Did you wash that?"
  plague_doctor+str_block_item_paranoid_1: Ew, no. It may have... germs.
  plague_doctor+str_block_move_abusive_0: Stop pestering me! Or I shall poison your
    grog!
  plague_doctor+str_block_move_abusive_1: You share my air too willingly. It is your
    loss, fool...
  plague_doctor+str_block_move_fearful_0: The black breath... It goes in once, then
    nevermore...
  plague_doctor+str_block_move_fearful_1: The physiology of terror has gripped me.
    I cannot.
  plague_doctor+str_block_move_irrational_0: Wounds heal slowly... Corruption moves
    quickly...
  plague_doctor+str_block_move_irrational_1: What is the speed of nature? Is there
    a fixed rate?
  plague_doctor+str_block_move_masochistic_0: There is a foul breeze where I stand.
    I must learn its nature.
  plague_doctor+str_block_move_masochistic_1: No. I must keep these wounds out of
    the light. So they... improve.
  plague_doctor+str_block_move_paranoid_0: Detestable urchin! I'll not fall prey to
    your... guile!
  plague_doctor+str_block_move_paranoid_1: I'd rather keep you where I can see you...
  plague_doctor+str_buff_party_powerful_0: Yes... My special batch is taking effect.
    (chuckle)
  plague_doctor+str_buff_party_powerful_1: Such power... It has infected us all.
  plague_doctor+str_buff_random_party_member_focused_0: Yes... I see my tonic is finally
    taking effect.
  plague_doctor+str_buff_random_party_member_focused_1: And now you see the power
    of my ministrations. Go forth.
  plague_doctor+str_change_pos_back_depressed_0: Leave me to wither...
  plague_doctor+str_change_pos_back_depressed_1: Death's cold embrace entraps my soul.
  plague_doctor+str_change_pos_back_depressed_2: I withdraw, as an owl from the dawn.
  plague_doctor+str_change_pos_back_fearful_0: Death reaches for me!
  plague_doctor+str_change_pos_back_fearful_1: No... I am not prepared!
  plague_doctor+str_change_pos_back_fearful_2: Their corruption is overwhelming!
  plague_doctor+str_change_pos_back_paranoid_0: You'll not have my formulae! They
    are MINE! MIIIIIINE!
  plague_doctor+str_change_pos_back_paranoid_1: My secrets are my own! Stay back!
  plague_doctor+str_change_pos_back_paranoid_2: They know I can wield plague and corruption!
    They hate me!
  plague_doctor+str_change_pos_back_selfish_0: I won't be the one who ends up on the
    pile!
  plague_doctor+str_change_pos_back_selfish_1: Shield me while I concoct another batch!
  plague_doctor+str_change_pos_back_selfish_2: I must update my notes!
  plague_doctor+str_change_pos_fwd_depressed_0: I'm just another body for the pile.
  plague_doctor+str_change_pos_fwd_depressed_1: There is no avoiding the coming death.
  plague_doctor+str_change_pos_fwd_depressed_2: Finally... my turn to meet the Reaper.
  plague_doctor+str_change_pos_fwd_irrational_0: Coughing, choking, prodding, poking...
  plague_doctor+str_change_pos_fwd_irrational_1: 5, 6, 7, 8, store the bodies in a
    crate...
  plague_doctor+str_change_pos_fwd_irrational_2: Medice -- cura te ipsum!
  plague_doctor+str_change_pos_fwd_masochistic_0: I've seen a lifetime of horrors
    - come on then!
  plague_doctor+str_change_pos_fwd_masochistic_1: What doesn't kill you, makes you
    stronger!
  plague_doctor+str_change_pos_fwd_masochistic_2: One more dance with death!
  plague_doctor+str_change_pos_fwd_selfish_0: Let me through, I'm a doctor!
  plague_doctor+str_change_pos_fwd_selfish_1: Step aside! Let a professional demonstrate!
  plague_doctor+str_change_pos_fwd_selfish_2: I must make a record of their death!
    For science!
  plague_doctor+str_comment_ally_attack_hit_abusive_0: Butcher! Absolutely no precision
    at all.
  plague_doctor+str_comment_ally_attack_hit_abusive_1: You make a better patient than
    a surgeon...
  plague_doctor+str_comment_ally_attack_hit_irrational_0: Quickly! Staunch the bleeding!
    And get me leeches!
  plague_doctor+str_comment_ally_attack_hit_irrational_1: Excuse me - where is the
    apothecary? I've run out of mold.
  plague_doctor+str_comment_ally_attack_hit_selfish_0: Don't damage the brain! I need
    a sample!
  plague_doctor+str_comment_ally_attack_hit_selfish_1: Don't cut it up! I need it
    whole for my experiments!
  plague_doctor+str_comment_ally_attack_missed_abusive_0: No, NO! Where is your passion?
    Where is your focus?!
  plague_doctor+str_comment_ally_attack_missed_abusive_1: I can see your potential!
    And yet you spurn it!?
  plague_doctor+str_comment_ally_attack_missed_fearful_0: Death and dying feels so
    different on the receiving end...
  plague_doctor+str_comment_ally_attack_missed_fearful_1: You failed. And now death
    comes for us all.
  plague_doctor+str_comment_ally_attack_missed_irrational_0: Two... yes two... two
    drops amaranth... NO, THREE!
  plague_doctor+str_comment_ally_attack_missed_irrational_1: Tiny creatures... infinitesimal
    small... Too small to see!
  plague_doctor+str_comment_ally_attack_missed_paranoid_0: Your deception has been
    found out. Traitor!
  plague_doctor+str_comment_ally_attack_missed_paranoid_1: Your trickery stands out
    like a rotting wound!
  plague_doctor+str_comment_ally_attack_missed_selfish_0: Gods. Move over. Let me
    show you how a professional does it.
  plague_doctor+str_comment_ally_attack_missed_selfish_1: You lack expertise, clearly.
    I can train you, for a fee...
  plague_doctor+str_comment_ally_hit_abusive_0: "... You would be worth more to me
    as a cadaver."
  plague_doctor+str_comment_ally_hit_abusive_1: So many useful organs... all wasted
    on you.
  plague_doctor+str_comment_ally_hit_fearful_0: Death is coming. The all-devourer,
    the all-destroyer...
  plague_doctor+str_comment_ally_hit_fearful_1: Here I am, death! CONSUME ME!
  plague_doctor+str_comment_ally_hit_irrational_0: Scrape out that wound and save
    it in this jar for me.
  plague_doctor+str_comment_ally_hit_irrational_1: I smell gangrene about you. Like
    expensive perfume.
  plague_doctor+str_comment_ally_hit_masochistic_0: Work your evil on me, villain!
    I crave the knowledge of it!
  plague_doctor+str_comment_ally_hit_masochistic_1: No, me, me! I need wounds to feed
    my experiments!
  plague_doctor+str_comment_ally_hit_paranoid_0: That one is diseased! I see all the
    signs!
  plague_doctor+str_comment_ally_hit_paranoid_1: Smell that? ALMOND! THEY ARE POISONOUS!
  plague_doctor+str_comment_ally_missed_fearful_0: I saw greatness in my future...
    Now I see shadow!
  plague_doctor+str_comment_ally_missed_fearful_1: If we die, donate my body to the
    university.
  plague_doctor+str_comment_ally_missed_irrational_0: Bones are like stone... MADE
    of stone... Shatter like stone!
  plague_doctor+str_comment_ally_missed_irrational_1: Pop the skull. Drain the fluid.
    Find release...
  plague_doctor+str_comment_ally_missed_paranoid_0: How could they have missed? It
    defies all sense...
  plague_doctor+str_comment_ally_missed_paranoid_1: I am no fool. You have paid them
    to spare you. Deny it!
  plague_doctor+str_comment_self_hit_fearful_0: I cannot die... Please! I have yet
    to prove myself!
  plague_doctor+str_comment_self_hit_fearful_1: This should not be possible! My recipe
    must be incorrect!
  plague_doctor+str_comment_self_hit_irrational_0: The lob-lolly is dead! The lob-lolly
    is DEAD! (moan)
  plague_doctor+str_comment_self_hit_irrational_1: The blood is black... Scorched
    by sickness...
  plague_doctor+str_comment_self_hit_masochistic_0: Yes... feed my blood to the crawling
    things!
  plague_doctor+str_comment_self_hit_masochistic_1: Fools. If my blood were to somehow
    penetrate your flesh...
  plague_doctor+str_comment_self_hit_paranoid_0: They can't be real! A hallucination!
  plague_doctor+str_comment_self_hit_paranoid_1: I am weak... They have poison breath!
    Can you smell it?
  plague_doctor+str_comment_self_hit_selfish_0: Dammit! My vials are broken! That
    will cost extra!
  plague_doctor+str_comment_self_hit_selfish_1: This was my favorite smock. Now you
    shall perish.
  plague_doctor+str_comment_self_missed_fearful_0: What?! But I warded against you!
  plague_doctor+str_comment_self_missed_fearful_1: Dammit! My repelling tonic isn't
    working!
  plague_doctor+str_comment_self_missed_irrational_0: Split the skin. Break the ribs.
    Remove the lung.
  plague_doctor+str_comment_self_missed_irrational_1: A rare specimen indeed. Drain
    it and seal it in wax.
  plague_doctor+str_comment_self_missed_masochistic_0: No... Kill me! Save me from
    myself!
  plague_doctor+str_comment_self_missed_masochistic_1: This death could be quick.
    A luxury in these times.
  plague_doctor+str_comment_self_missed_paranoid_0: I am attracting them somehow!
    My vapors must be off!
  plague_doctor+str_comment_self_missed_paranoid_1: Foul creature! It knows my power!
  plague_doctor+str_critbyhero_0: Look how they wither and die!
  plague_doctor+str_critbyhero_1: One more cadaver for the cart.
  plague_doctor+str_critbyhero_2: Become as dust!
  plague_doctor+str_critbyhero_3: Excise the tumor!
  plague_doctor+str_critbyhero_4: I'll keep this bit for later!
  plague_doctor+str_critbyhero_5: Bones break and flesh tears!
  plague_doctor+str_heal_self_vigorous_0: Another victory for the lymphatic glands.
  plague_doctor+str_heal_self_vigorous_1: No one may kill that which defies death.
  plague_doctor+str_ignore_command_depressed_0: We're all infested with rotteness,
    anyway.
  plague_doctor+str_ignore_command_depressed_1: I see disembodied eyes... floating
    in arsenic...
  plague_doctor+str_ignore_command_depressed_2: And so my organs, too, shall adorn
    a university shelf...
  plague_doctor+str_ignore_command_fearful_0: I... I am afraid!
  plague_doctor+str_ignore_command_fearful_1: N-no!  I must consult my notes...
  plague_doctor+str_ignore_command_fearful_2: So c-c-cold... can't focus!
  plague_doctor+str_ignore_command_irrational_0: Ring around the rosie, pocket full
    of posie...
  plague_doctor+str_ignore_command_irrational_1: No mortal can flee the black wind...
  plague_doctor+str_ignore_command_irrational_2: 'Here is the colour of death: light
    inverted.'
  plague_doctor+str_ignore_command_irrational_3: 9, 10, 11, 12, in mind and body,
    I must delve...
  plague_doctor+str_ignore_command_paranoid_0: Toxic conspiracies - I smell betrayal!
  plague_doctor+str_ignore_command_paranoid_1: I must protect my formulae from prying
    eyes!
  plague_doctor+str_ignore_command_paranoid_2: I demand a second opinion!
  plague_doctor+str_ignore_command_selfish_0: Keep back - I'm quarantined!
  plague_doctor+str_ignore_command_selfish_1: It's my life! I'll decide how to spend
    it!
  plague_doctor+str_ignore_command_selfish_2: That would compromise my experiment!
  plague_doctor+str_mark_self_depressed_0: If I must die, I am taking you all with
    me!
  plague_doctor+str_mark_self_depressed_1: Approach! Approach, and know the Reaper
    as I have!
  plague_doctor+str_mark_self_irrational_0: 17, 18, 19, 20, splatter the ground with
    blood aplenty!
  plague_doctor+str_mark_self_irrational_1: We shall all know death. You sooner than
    others.
  plague_doctor+str_mark_self_masochistic_0: Injure me! I can heal any wound!
  plague_doctor+str_mark_self_masochistic_1: Stand forth! Test the strength of my
    physic!
  plague_doctor+str_monster_attack_unholy_curse: It whispers my doom. We are all but
    dust.
  plague_doctor+str_monster_attack_unholy_judgement: Even putting bones in the ground
    is no defense!
  plague_doctor+str_monster_attack_unholy_smite: Aah! It raises blisters with a touch!
  plague_doctor+str_monster_user_selected_targets_kill_pill: Not me! I am a learned
    scholar!
  plague_doctor+str_random_command_abusive_0: Medicine marks a new age, ignorant barbarians!
  plague_doctor+str_random_command_abusive_1: Yes, pray for salvation! Meanwhile,
    I will WORK for it!
  plague_doctor+str_random_command_abusive_2: You rely overmuch on luck. I prefer
    truth!
  plague_doctor+str_random_command_depressed_0: All my study, all for naught.
  plague_doctor+str_random_command_depressed_1: My work is a shambles! I have nothing
    to live for!
  plague_doctor+str_random_command_depressed_2: I'd rather die than face my peers
    in disgrace...
  plague_doctor+str_random_command_irrational_0: Ignorant professors - you will respect
    my studies, I swear it!
  plague_doctor+str_random_command_irrational_1: Pain is the kindling; death, fire.
  plague_doctor+str_random_command_irrational_2: Viscera painted on the cottage floor...
  plague_doctor+str_random_command_masochistic_0: Knowledge requires risk... and pain!
  plague_doctor+str_random_command_masochistic_1: Nothing ventured, nothing gained!
  plague_doctor+str_random_command_masochistic_2: I will go to any lengths to prove
    my theories!
  plague_doctor+str_random_command_paranoid_0: I diagnose you all with treachery!
  plague_doctor+str_random_command_paranoid_1: Do not doubt that I can smell your
    corruption.
  plague_doctor+str_random_command_paranoid_2: Vile turpitude! I defy you!
  plague_doctor+str_random_command_selfish_0: I must be allowed to continue my researches!
  plague_doctor+str_random_command_selfish_1: Nonsense! I shall not deviate from standard
    practice!
  plague_doctor+str_random_command_selfish_2: Not now! My work here is almost done!
  plague_doctor+str_stress_heal_party_courageous_0: You see? No physic alive can match
    my arts!
  plague_doctor+str_stress_heal_party_courageous_1: Despair not! I will vaccinate
    you against the plague of evil!
  plague_doctor+str_stress_heal_self_stalwart_0: I have truly mastered life and death.
  plague_doctor+str_stress_heal_self_stalwart_1: The corpus responds! Wounds heal
    -- scars fade!
  plague_doctor+str_virtued_courageous_0: We can survive illness or injury!
  plague_doctor+str_virtued_courageous_1: Do not underestimate the body. It is virile.
  plague_doctor+str_virtued_focused_1: Armor is no defense against plague.
  plague_doctor+str_virtued_powerful_0: A special mixture for my many enemies!
  plague_doctor+str_virtued_powerful_1: I will heal this afflicted land.
  plague_doctor+str_virtued_stalwart_0: The prospect of death does not frighten me!
  plague_doctor+str_virtued_stalwart_1: Even the will benefits from the immune response!
  plague_doctor+str_virtued_vigorous_0: Ah... my tonics are taking effect.
  plague_doctor+str_virtued_vigorous_1: Even steel cannot pierce a healthy immune
    system!
vestal:
  vestal+str_afflicted_abusive_0: I am chosen - you are nothing!
  vestal+str_afflicted_abusive_1: May the Light bring courage to you pathetic cast-offs!
  vestal+str_afflicted_abusive_2: Stop soiling yourself and fight!
  vestal+str_afflicted_abusive_3: Blasphemers! You offend my ears AND my eyes!
  vestal+str_afflicted_abusive_4: That I should be made to breathe the air AND your
    stink.. Appalling!
  vestal+str_afflicted_depressed_0: There is no higher purpose here...
  vestal+str_afflicted_depressed_1: This mission frays my spirits...
  vestal+str_afflicted_depressed_2: Why does everyone hate me? Even the mother superior...
  vestal+str_afflicted_depressed_3: Even the destitute of spirit refuse the Light.
    Why?
  vestal+str_afflicted_depressed_4: 'Verse LXVIII: Pray to the Light, for it will
    grant you joy...'
  vestal+str_afflicted_fearful_0: I am not up to this task, Light forgive me!
  vestal+str_afflicted_fearful_1: I will not fear martyrdom. I will not!
  vestal+str_afflicted_fearful_2: Light, grant me passage through these cursed halls…
  vestal+str_afflicted_fearful_3: 'Verse XXI: Heathens alone fear death...'
  vestal+str_afflicted_fearful_4: Spare me this one time, oh Light. Please spare me...
  vestal+str_afflicted_irrational_0: There is Light in the stones! And in the smiles
    of flies!
  vestal+str_afflicted_irrational_1: My eyes are on fire... So beautiful, I must gouge
    them out!
  vestal+str_afflicted_irrational_2: The Versebook is in my hand. I tear a bit and
    eat it. Mmm.
  vestal+str_afflicted_irrational_3: 'Verse XVI: the meek shall... Lords, this scroll
    is heavy.'
  vestal+str_afflicted_irrational_4: Fetch me a newborn lamb. I must make an offering.
    Now!
  vestal+str_afflicted_masochistic_0: Through suffering, I will know my faith!
  vestal+str_afflicted_masochistic_1: 'Verse XIII: only the faithless fear death.'
  vestal+str_afflicted_masochistic_2: My mortified flesh armors me against your hate!
  vestal+str_afflicted_masochistic_3: My blood is my penance. Take it, heretic!
  vestal+str_afflicted_masochistic_4: Ha! The Light has already burned away all feeling!
  vestal+str_afflicted_paranoid_0: You are all godless, luring me to my end!
  vestal+str_afflicted_paranoid_1: You test me? Shall I demonstrate the power of faith?
  vestal+str_afflicted_paranoid_2: Stop staring at me. I know your mind!
  vestal+str_afflicted_paranoid_3: 'Verse XXV: trust not armed men, for they seek
    to wound.'
  vestal+str_afflicted_paranoid_4: You mock me behind my back! Do not deny it!
  vestal+str_afflicted_selfish_0: The Light guides me, and only me.
  vestal+str_afflicted_selfish_1: Pay a donation to the church and I will bless your
    weapon.
  vestal+str_afflicted_selfish_2: Cast aside your gods. Mine alone is the one holy
    Light.
  vestal+str_afflicted_selfish_3: Give me your jewels and I will absolve you of idolatry.
  vestal+str_afflicted_selfish_4: Collection plate! Please give freely!
  vestal+str_attack_friendly_abusive_0: Unholy wretch! I will teach you some propriety!
  vestal+str_attack_friendly_abusive_1: Burn! Burn in effigy to the Light!
  vestal+str_attack_friendly_irrational_0: The fire burns within me! I wield it like
    a blade!
  vestal+str_attack_friendly_irrational_1: You all seek my virtue! But it is not mine
    to give!
  vestal+str_attack_friendly_paranoid_0: I will not sit idly by and wait for your
    betrayal!
  vestal+str_attack_friendly_paranoid_1: I can smell deceit. I've lived among much
    worse than you!
  vestal+str_attack_self_depressed_0: I care not about judgment... I tire of slavery.
  vestal+str_attack_self_depressed_1: Flame, consume me.
  vestal+str_attack_self_irrational_0: FIRE AND DEATH!
  vestal+str_attack_self_irrational_1: I will be no mother, "superior" or otherwise...
  vestal+str_attack_self_masochistic_0: The Flame grants power through sacrifice!
  vestal+str_attack_self_masochistic_1: Hear me, Flame! This blood is yours! Now grant
    me POWER!
  vestal+str_bark_deathsdoor: I am ready, Light!
  vestal+str_bark_encourage_0: Breathe from this censer and recite the Verses. Now!
  vestal+str_bark_encourage_1: 'Verse XXXVI: the Light shines brightest in darkness.'
  vestal+str_bark_encourage_2: I anoint you with oil warmed by the holy Flame. All
    is well.
  vestal+str_bark_first_aid_0: The ashes of this incense will consecrate the wound.
  vestal+str_bark_first_aid_1: You very nearly entered the Light. Be more careful.
  vestal+str_bark_first_aid_2: I will petition the Light for your quick recovery.
  vestal+str_bark_hobby_0: Busy yourself elsewhere. I am praying for your soul.
  vestal+str_bark_hobby_1: Yes, I shave my legs. What of it?
  vestal+str_bark_hobby_2: Have you thread? I've torn a seam in my temple garments.
  vestal+str_bark_pep_talk_0: The Light touches us even here.
  vestal+str_bark_pep_talk_1: I see victory in your eyes, though you are blind to
    it.
  vestal+str_bark_pep_talk_2: 'Verse LVI: The Light e''er rises.'
  vestal+str_bark_stress_abusive_0: God favors not the meek! Find some courage or
    burden me no more!
  vestal+str_bark_stress_abusive_1: Light forsake you, you fiends!
  vestal+str_bark_stress_abusive_2: Burn and die, craven beasts!
  vestal+str_bark_stress_camp_abusive_0: I'll strike you all down if you get in my
    way.
  vestal+str_bark_stress_camp_abusive_1: Silence! I am praying for your worthless
    souls!
  vestal+str_bark_stress_camp_abusive_2: Your rude tongues offend the Light. And me.
  vestal+str_bark_stress_camp_depressed_0: The holy Verses no longer resonate, all
    is lost.
  vestal+str_bark_stress_camp_depressed_1: Dark times, these. Demons and undead plague
    the land.
  vestal+str_bark_stress_camp_depressed_2: The holy flame flickers. 'Tis a black omen.
  vestal+str_bark_stress_camp_fearful_0: These shadows are unnatural - unholy!
  vestal+str_bark_stress_camp_fearful_1: I have had a vision! Our deaths are imminent!
  vestal+str_bark_stress_camp_fearful_2: The holy Flame whispers of torture and misery!
  vestal+str_bark_stress_camp_irrational_0: That Sister Abigail... always a cheat.
  vestal+str_bark_stress_camp_irrational_1: Lord, this chastity belt chafes. Pass
    the lamp oil.
  vestal+str_bark_stress_camp_irrational_2: Mutilation is a most holy act. Any takers?
  vestal+str_bark_stress_camp_masochistic_0: Pain is the gateway to divinity!
  vestal+str_bark_stress_camp_masochistic_1: We die today. Consumed in the Flame of
    hope.
  vestal+str_bark_stress_camp_paranoid_0: Conspiracy, all around me...
  vestal+str_bark_stress_camp_paranoid_1: Something disrupts my prayer. An unholy
    presence...
  vestal+str_bark_stress_camp_paranoid_2: 'Verse XII: quick-burning fires herald pain
    and torture.'
  vestal+str_bark_stress_camp_paranoid_3: Don't deny your lust, it's… fully apparent.
  vestal+str_bark_stress_camp_selfish_0: I alone hold this pitiful group together.
  vestal+str_bark_stress_camp_selfish_1: Yes, ten percent for the church! This was
    discussed!
  vestal+str_bark_stress_camp_selfish_2: Give your share to the Light and all will
    be forgiven.
  vestal+str_bark_stress_depressed_0: Why have I been abandoned?
  vestal+str_bark_stress_depressed_1: 'Verse XXXIV: pride is the path to foolishness...'
  vestal+str_bark_stress_depressed_2: I feel cold. Dark...
  vestal+str_bark_stress_fearful_0: Has the Light forsaken us?
  vestal+str_bark_stress_fearful_1: Deliver me, oh holy Flame...
  vestal+str_bark_stress_fearful_2: The shadows are crawling. This place is alive
    with evil!
  vestal+str_bark_stress_irrational_1: My flesh turns black! My eyes splinter!
  vestal+str_bark_stress_irrational_2: You are but children! Motherless children!
  vestal+str_bark_stress_masochistic_0: Only through pain shall we know forgiveness!
  vestal+str_bark_stress_masochistic_1: The pain only proves my devotion!
  vestal+str_bark_stress_masochistic_2: Only the unfaithful fear death!
  vestal+str_bark_stress_paranoid_0: That stone...it gazes at me!
  vestal+str_bark_stress_paranoid_1: Must watch their eyes. They all know of my vows...
  vestal+str_bark_stress_paranoid_2: There is a presence here. Dark and foul.
  vestal+str_bark_stress_selfish_0: Surely the Light has grander plans for me?
  vestal+str_bark_stress_selfish_1: Your grunting and crying is disturbing my focus!
  vestal+str_bark_stress_selfish_2: Silence, all! I will now sing a battle hymn!
  vestal+str_block_buff_depressed_0: There is nothing without the Light.
  vestal+str_block_buff_depressed_1: Stop. I am tainted enough already...
  vestal+str_block_buff_depressed_2: With every touch or glance, my resolve is corrupted...
  vestal+str_block_buff_irrational_0: I cannot accept help from the faithless...
  vestal+str_block_buff_irrational_1: I descend into the black lake below. I am lost...
