  str_vo_town_recruit_vestal_0: A sister of battle - pious and unrelenting!
  str_vo_town_upgrade_abbey_01_0: A little hope, however desperate, is never without
    worth.
  str_vo_town_upgrade_abbey_02_0: |-
    Gilded icons and dogmatic rituals...for
     some, a tonic against the bloodshed.
  str_vo_town_upgrade_abbey_03_0: |-
    A man in a robe, claiming communion
     with the divine. Madness.
  str_vo_town_upgrade_blacksmith_01_0: |-
    In the end, every plan relies upon
     a strong arm and tempered steel.
  str_vo_town_upgrade_blacksmith_02_0: Fan the flames! Mold the metal! We are raising
    an army!
  str_vo_town_upgrade_blacksmith_03_0: |-
    A sharper sword, a stronger shield - anything
     to prolong a soldier's life.
  str_vo_town_upgrade_camping_trainer_01_0: |-
    Alone in the woods or tunnels, survival is
     the same. Prepare, persist, and overcome.
  str_vo_town_upgrade_camping_trainer_02_0: |-
