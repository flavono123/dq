  vestal+str_block_heal_masochistic_2: My vows demand I refuse. You wouldn't understand.
  vestal+str_block_heal_paranoid_0: Don't touch me! The Devil works through you!
  vestal+str_block_heal_paranoid_1: The Light is quite enough for me, thank you.
  vestal+str_block_heal_paranoid_2: I deny your shamanism, kind though it may seem.
  vestal+str_block_item_depressed_0: If the Flame cannot suffice, then the Flame has
    done with me.
  vestal+str_block_item_depressed_1: The power of virtue will save me... I hope.
  vestal+str_block_item_irrational_0: I don't need anything, not even my faith! Hahaha...
  vestal+str_block_item_irrational_1: I have known much darkness. But this seems so
    very... inky!
  vestal+str_block_item_masochistic_0: I thrive on pain. It's the way of my order.
  vestal+str_block_item_masochistic_1: Let me endure it a bit first. It rejuvenates
    my soul.
  vestal+str_block_item_paranoid_0: Why? To tarnish my pure soul? You are jealous!
  vestal+str_block_item_paranoid_1: Stand away! Faith alone will heal me!
  vestal+str_block_move_abusive_0: Don't touch me! I know your.. type.
  vestal+str_block_move_abusive_1: Oh yes, a simple touch on the shoulder now. But
    what later?
  vestal+str_block_move_fearful_0: The sacred Flame flickers... The path falls to
    darkness.
  vestal+str_block_move_fearful_1: 'Verse LXI: When all is lost, stand firm. The Flame
