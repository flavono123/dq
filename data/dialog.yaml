  bounty_hunter+str_comment_self_hit_selfish_0: GRRR! One more like that and you're
    on your own!
  bounty_hunter+str_comment_self_hit_selfish_1: Get out of my way! LEMME AT 'EM!
  bounty_hunter+str_comment_self_missed_fearful_0: My strike is not so true! I am...
    failing!
  bounty_hunter+str_comment_self_missed_fearful_1: "(desperate growl)"
  bounty_hunter+str_comment_self_missed_irrational_0: "(snarling like a rabid weasel)"
  bounty_hunter+str_comment_self_missed_masochistic_0: No, NO! You pitiful thing!
  bounty_hunter+str_comment_self_missed_masochistic_1: Come on, hit me! HIIIIT MEEEE!
  bounty_hunter+str_comment_self_missed_paranoid_0: Bastard is after my coin! STAY
    BACK!
  bounty_hunter+str_comment_self_missed_paranoid_1: You LET it come at me! TRAITOR!
  bounty_hunter+str_critbyhero_0: I know just where you're weakest!
  bounty_hunter+str_critbyhero_2: Hmph.
  bounty_hunter+str_critbyhero_3: I've come to collect!
  bounty_hunter+str_critbyhero_4: Called your bluff, friend.
  bounty_hunter+str_heal_self_vigorous_0: Nothing will stop me.
  bounty_hunter+str_heal_self_vigorous_1: Bloody cakewalk.
  bounty_hunter+str_ignore_command_depressed_0: Bloody hell, why?
  bounty_hunter+str_ignore_command_depressed_1: I didn't plan for this...I should
    have.
  bounty_hunter+str_ignore_command_fearful_0: Not on your bloody life.
  bounty_hunter+str_ignore_command_fearful_1: No! Every hunter knows when they have
    become the prey!
  bounty_hunter+str_ignore_command_fearful_2: No. Bad Idea.
  bounty_hunter+str_ignore_command_irrational_0: Not moving 'til I get that roast
    pheasant I'm owed.
  bounty_hunter+str_ignore_command_irrational_1: I must sharpen my axe, plan my attack!
  bounty_hunter+str_ignore_command_irrational_2: Only if you triple my pay. Nay --
    quadruple.
  bounty_hunter+str_ignore_command_paranoid_0: No - they'll expect that!
  bounty_hunter+str_ignore_command_paranoid_1: No. They'll see that coming.
  bounty_hunter+str_ignore_command_paranoid_2: And play right into their hands? Foolish.
  bounty_hunter+str_ignore_command_selfish_0: I charge double for that.
  bounty_hunter+str_ignore_command_selfish_1: "... That wasn't in my contract."
  bounty_hunter+str_ignore_command_selfish_2: Best you let me handle this...
  bounty_hunter+str_mark_self_depressed_1: "(grinds teeth) Stop wasting my time..."
  bounty_hunter+str_mark_self_irrational_0: "(snarling like a dog)"
  bounty_hunter+str_mark_self_irrational_1: I WILL EAT YOUR CORPSE!
  bounty_hunter+str_mark_self_masochistic_0: C'mere! Try your luck!
  bounty_hunter+str_mark_self_masochistic_1: Yoo hoo. Over here. (snarl)
  bounty_hunter+str_monster_attack_unholy_curse: Grim visions... But they are mere
    tricks.
  bounty_hunter+str_monster_attack_unholy_judgement: Brace yourselves! Stand your
    ground!
  bounty_hunter+str_monster_attack_unholy_smite: Unearthly cold!
  bounty_hunter+str_monster_user_selected_targets_kill_pill: "...hm."
  bounty_hunter+str_random_command_abusive_0: Amateurs, observe!
  bounty_hunter+str_random_command_abusive_1: This is no time for greenhorns!
  bounty_hunter+str_random_command_depressed_0: What does it matter? We've lost.
  bounty_hunter+str_random_command_depressed_1: Bah. Your strategy is a failure.
  bounty_hunter+str_random_command_depressed_2: "(growl) I told you... It is pointless."
  bounty_hunter+str_random_command_irrational_0: Pitter-patter, pitter-patter...
  bounty_hunter+str_random_command_irrational_2: Where'd the bastard go!? Here kitty-kitty-kitty...
  bounty_hunter+str_random_command_masochistic_0: "(shrug) Odd scar won't hurt my
    profits."
  bounty_hunter+str_random_command_masochistic_1: Let's make this interesting...
  bounty_hunter+str_random_command_masochistic_2: I expect your best, fool.
  bounty_hunter+str_random_command_paranoid_0: I prefer to keep them guessing.
  bounty_hunter+str_random_command_paranoid_1: These ones are sly - I must improvise!
  bounty_hunter+str_random_command_paranoid_2: They're just waiting for us to slip
    up.
  bounty_hunter+str_random_command_selfish_0: Sod off. You don't command me.
  bounty_hunter+str_random_command_selfish_1: And let you pilfer my take? (snort)...
    Never.
  bounty_hunter+str_random_command_selfish_2: I have this in hand. Go.
  bounty_hunter+str_stress_heal_party_courageous_0: Keep yourselves together. T'aint
    so bad.
  bounty_hunter+str_stress_heal_party_courageous_1: Take heart, I have a plan!
  bounty_hunter+str_stress_heal_self_stalwart_0: "(snort) Laughable, mate."
  bounty_hunter+str_stress_heal_self_stalwart_1: I come prepared.  Always.
  bounty_hunter+str_virtued_courageous_0: Tis tough... Not tough enough.
  bounty_hunter+str_virtued_courageous_1: I go first.
  bounty_hunter+str_virtued_focused_0: I live for this.
  bounty_hunter+str_virtued_focused_1: Everything bleeds. You watch.
  bounty_hunter+str_virtued_powerful_0: RRRRAAAAAA!
  bounty_hunter+str_virtued_powerful_1: MMMRRRRAAAAAAA!
  bounty_hunter+str_virtued_stalwart_0: Been through worse.
  bounty_hunter+str_virtued_stalwart_1: Easier than I thought.
  bounty_hunter+str_virtued_vigorous_0: Feel good. Feel like killing.
  bounty_hunter+str_virtued_vigorous_1: Slaying time.
crusader:
  crusader+str_afflicted_abusive_0: Stand in my way and I will smite you down!
  crusader+str_afflicted_abusive_1: I could have done this alone! I SHOULD have!
  crusader+str_afflicted_abusive_2: You are ALL consigned to hell! ALL OF YOU!
  crusader+str_afflicted_abusive_3: Fester and die, heathens!
  crusader+str_afflicted_abusive_4: You sick, unholy vermin! You stain my honor!
  crusader+str_afflicted_depressed_0: Can so much death ever truly be justified?
  crusader+str_afflicted_depressed_1: How can I fight for truth when I betray all
    I love?
  crusader+str_afflicted_depressed_2: Why did I trade her for this life? She loved
    me...
  crusader+str_afflicted_fearful_0: Oh, justice has failed me!
  crusader+str_afflicted_fearful_1: I... thought death would be honorable...
  crusader+str_afflicted_fearful_2: Where is the white light? I see only blackness...
  crusader+str_afflicted_fearful_3: Why now, facing death, do I crave a different
    life?
  crusader+str_afflicted_fearful_4: Terrible! ... So terrible!
  crusader+str_afflicted_irrational_0: I hear the chirping of birds and the baying
    of donkeys!
  crusader+str_afflicted_irrational_1: I DEFY the Verses! Dance and love and drink
    for all!
  crusader+str_afflicted_irrational_2: Damned be the Light! My humours churn with
    lust!
  crusader+str_afflicted_irrational_3: I could eat off this blade! Its lustre is so
    pure!
  crusader+str_afflicted_irrational_4: I smell brimstone. Or is that hyacinth?
  crusader+str_afflicted_masochistic_0: I will bear any wound!
  crusader+str_afflicted_masochistic_1: The pain is my penitence!
  crusader+str_afflicted_masochistic_2: I'll not avert mine eyes. T'would offend my
    vows.
  crusader+str_afflicted_masochistic_3: The flesh doth test my will. It shall not
    break it!
  crusader+str_afflicted_masochistic_4: To the faithful, scars are but a memento!
  crusader+str_afflicted_paranoid_0: Even my blade whispers of doom!
  crusader+str_afflicted_paranoid_1: Stay where I can see you! I know your mind!
  crusader+str_afflicted_paranoid_2: Silence! Demons whisper in the dark...
  crusader+str_afflicted_paranoid_3: This is a test of my faith! I sense it!
  crusader+str_afflicted_paranoid_4: Persecutors! I live by the law of truth!
  crusader+str_afflicted_selfish_0: I claim this victory for the church!
  crusader+str_afflicted_selfish_1: I have sacrificed much... Now I shall claim all!
  crusader+str_afflicted_selfish_2: Count the gold again. I have tithes to pay.
  crusader+str_afflicted_selfish_3: Let me shoulder the gold. My aura will exorcise
    it.
  crusader+str_attack_friendly_abusive_0: None but I has the blessing of the Light!
  crusader+str_attack_friendly_abusive_1: Profanity! I will excise that black tongue!
  crusader+str_attack_friendly_irrational_0: Demon! Foul creature from the pit!
  crusader+str_attack_friendly_irrational_1: DAMN YOU TO THE BLACK!
  crusader+str_attack_friendly_paranoid_0: I shall extinguish your black profanity!
  crusader+str_attack_friendly_paranoid_1: Your persecution has come to an end!
  crusader+str_attack_self_depressed_0: I give myself to the Light...
  crusader+str_attack_self_depressed_1: I judge myself... "not worthy."
  crusader+str_attack_self_irrational_0: Father! I defy all that you made me!
  crusader+str_attack_self_irrational_1: "(sobbing)"
  crusader+str_attack_self_masochistic_0: I... I must do as the Light commands...
  crusader+str_attack_self_masochistic_1: Power through sacrifice!
  crusader+str_bark_deathsdoor: Is this to be my last battle?
  crusader+str_bark_encourage_0: Your strength honors the Light.
  crusader+str_bark_encourage_1: Sit straight! Dignity is thy greatest weapon!
  crusader+str_bark_encourage_2: You would have made a good soldier... in another
    life.
  crusader+str_bark_first_aid_0: Of course I know what I'm doing! I'm a soldier!
  crusader+str_bark_first_aid_1: Incidentally, if ye perish, I can perform last rites.
  crusader+str_bark_first_aid_2: You heal quickly. Praise the Light.
  crusader+str_bark_hobby_0: Shhh! I am praying!
  crusader+str_bark_hobby_1: Go away! I am reading my Versebook!
  crusader+str_bark_hobby_2: No, I'll not play dice with you! I am studying the Verses!
  crusader+str_bark_pep_talk_0: I've led more difficult charges than this.
  crusader+str_bark_pep_talk_1: Justice is on my side. No evil can stand against that.
  crusader+str_bark_pep_talk_2: One need merely avoid the shadows to stand in the
    Light.
  crusader+str_bark_stress_abusive_0: Without my sword, you'd all be dead already!
  crusader+str_bark_stress_abusive_1: Must I do all the slaying myself?!
  crusader+str_bark_stress_abusive_2: Woe that I alone brought a sword of adequate
    size!
  crusader+str_bark_stress_abusive_3: I am saddled with iniquitous cowards. For shame!
  crusader+str_bark_stress_abusive_4: You profane my holy works!
  crusader+str_bark_stress_abusive_5: Quiet! This is a battle, not some baseborn tavern!
  crusader+str_bark_stress_camp_abusive_0: Eyes down, you cowering sheep!
  crusader+str_bark_stress_camp_abusive_1: Quiet, sinners. Your low prattle disturbs
    my prayer.
  crusader+str_bark_stress_camp_abusive_2: Your foul talk is an affront to the Light.
    For shame.
  crusader+str_bark_stress_camp_depressed_0: It is futile.
  crusader+str_bark_stress_camp_depressed_1: Tempt thyself with flesh and hell awaits
    ye.
  crusader+str_bark_stress_camp_depressed_2: Yes, I married once. But she is dead
    now.
  crusader+str_bark_stress_camp_fearful_0: The pagan hordes gather in the dark.
  crusader+str_bark_stress_camp_fearful_1: Stoke the fire. I trust not this creeping
    gloom.
  crusader+str_bark_stress_camp_fearful_2: Shh! ... Just keep watch! That's your job!
  crusader+str_bark_stress_camp_irrational_0: The duck pond was always frozen at that
    time of the year...
  crusader+str_bark_stress_camp_irrational_1: Blast, this armour is heavy. I'll leave
    it behind.
  crusader+str_bark_stress_camp_irrational_2: Pardon me, but I am enamoured with your
    hair. Mmmm.
  crusader+str_bark_stress_camp_masochistic_0: I've always got more blood to bleed.
  crusader+str_bark_stress_camp_masochistic_1: Blessed Light, grant me martyrdom this
    day.
  crusader+str_bark_stress_camp_masochistic_2: Blessed Light, let my blood sanctify
    this unholy place.
  crusader+str_bark_stress_camp_paranoid_0: What was that?  What did you say?
  crusader+str_bark_stress_camp_paranoid_1: Eat in silence! Even the shadows have
    ears.
  crusader+str_bark_stress_camp_paranoid_2: Keep thy weapons at the ready. We are
    not alone here...
  crusader+str_bark_stress_camp_selfish_0: I deserve more than all of you!
  crusader+str_bark_stress_camp_selfish_1: If we return victorious, the church will
    reward me greatly.
  crusader+str_bark_stress_camp_selfish_2: This gold is tainted. I will bear it for
    the party.
  crusader+str_bark_stress_depressed_0: Wherefore is the guiding Light so dim?
  crusader+str_bark_stress_depressed_1: The darkness holds fast here. So strong...
  crusader+str_bark_stress_depressed_2: My mind cannot recall the Verses. We are forsaken.
  crusader+str_bark_stress_depressed_3: Forsooth -- even I am afflicted with doubt!
  crusader+str_bark_stress_depressed_4: My reverie is haunted by things unsaid, loves
    lost...
  crusader+str_bark_stress_fearful_0: Light preserve us. The twilight deepens...
  crusader+str_bark_stress_fearful_1: So dark here. And so cold...
  crusader+str_bark_stress_fearful_2: Black as hate, this, the darkest of all nights.
  crusader+str_bark_stress_fearful_3: Wherefore does the Light fade?
  crusader+str_bark_stress_fearful_4: Beware -- the will wains in the gloaming.
  crusader+str_bark_stress_irrational_0: Clang clang, steel steel!
  crusader+str_bark_stress_irrational_1: Take a turn around the maypole! LA-LA DEE-DEE
    DEE-DEE!
  crusader+str_bark_stress_irrational_2: I will fight any of you! I will fight you
    barehanded!
  crusader+str_bark_stress_irrational_3: MAY THE LIGHT RAVAGE YOUR SOUL ETERNALLY!
  crusader+str_bark_stress_irrational_4: Where is my war-steed? He was at my side
    moments ago!
  crusader+str_bark_stress_masochistic_0: Aye, die I shall! 'Twas for thus I was forged!
  crusader+str_bark_stress_masochistic_1: Good! Anoint the black earth with my sacred
    fluids!
  crusader+str_bark_stress_masochistic_2: Our deaths shall honor the conquest of this
    Evil!
  crusader+str_bark_stress_masochistic_3: Go on, fool! Drown in our blood!
  crusader+str_bark_stress_masochistic_4: Slay us all! It makes so little difference!
  crusader+str_bark_stress_paranoid_0: This place reeks of evil...
  crusader+str_bark_stress_paranoid_1: Soft! Ruin beckons from the shadows.
  crusader+str_bark_stress_paranoid_2: The silence warns of dark deeds a-brewing.
  crusader+str_bark_stress_paranoid_3: Light fades. The mission is benighted.
  crusader+str_bark_stress_paranoid_4: Beware the creeping gloom; not all will flee
    the Light.
  crusader+str_bark_stress_selfish_0: Surely the Light has a grander purpose for me?
  crusader+str_bark_stress_selfish_1: That one is mine.
  crusader+str_bark_stress_selfish_2: I claim these souls for justice.
  crusader+str_bark_stress_selfish_3: Their hopeless flailing encroaches on my swing...
  crusader+str_bark_stress_selfish_4: You threaten my mission with your foolish antics!
  crusader+str_block_buff_depressed_0: I am not worthy of improvement.
  crusader+str_block_buff_depressed_1: And how would that improve our lot? HOW??!
  crusader+str_block_buff_depressed_2: No. Leave me to my regrets.
  crusader+str_block_buff_irrational_0: You're more afraid than I am!
  crusader+str_block_buff_irrational_1: Just... STOP TOUCHING ME!
  crusader+str_block_buff_irrational_2: TAKE YOUR LIGHT-FORSAKEN ARSE AND BEGONE!
  crusader+str_block_buff_masochistic_0: I embrace my own fate!
  crusader+str_block_buff_masochistic_1: Nay! I self-flagellated last eve! Vigorously!
  crusader+str_block_buff_masochistic_2: Begone! Providence alone shall suffice!
  crusader+str_block_buff_paranoid_0: I will not submit to your pagan rituals!
  crusader+str_block_buff_paranoid_1: Keep thy folksy heresies to thyself!
  crusader+str_block_buff_paranoid_2: I'll not taint my soul with your... flimflammery!
  crusader+str_block_camping_meal_depressed_0: No... The Light says I need to lose
    a few stone.
  crusader+str_block_camping_meal_depressed_1: How can you eat at a time like this?
  crusader+str_block_camping_meal_irrational_0: Nay -- I must leave room for the souls
    of the unjust!
  crusader+str_block_camping_meal_irrational_1: I thrive on Light alone!
  crusader+str_block_camping_meal_masochistic_0: I will feast only after victory.
  crusader+str_block_camping_meal_masochistic_1: Nay. Hunger is next to holiness.
  crusader+str_block_camping_meal_paranoid_0: This food is unclean. I cannot risk
    my divine purity.
  crusader+str_block_camping_meal_paranoid_1: Look, it's all pink. Cook it properly.
  crusader+str_block_camping_skill_performer_abusive_0: It profanes the Light to visit
    blessings upon you unworthy dogs!
  crusader+str_block_camping_skill_performer_abusive_1: I suggest prayer instead...
    sinner.
  crusader+str_block_camping_skill_performer_abusive_2: "(snort) Find a task worthy
    of the Light."
  crusader+str_block_camping_skill_performer_depressed_0: It's no good. The will lacks.
  crusader+str_block_camping_skill_performer_depressed_1: The Light abandons me. It
    knows I will fail.
  crusader+str_block_camping_skill_performer_depressed_2: A desperate soul is an undisciplined
    soul...
  crusader+str_block_camping_skill_performer_fearful_0: I cannot. The Light denies
    a disquieted soul.
  crusader+str_block_camping_skill_performer_fearful_1: '"Anno domai vistu--" Hold,
    what was that sound?!'
  crusader+str_block_camping_skill_performer_fearful_2: They are upon us! We should
    move, not sit about!
  crusader+str_block_camping_skill_performer_irrational_0: No one is worthy - we are
    all shadowed, the light hates us!
  crusader+str_block_camping_skill_performer_irrational_1: It's too stuffy in here.
    Open a porthole.
  crusader+str_block_camping_skill_performer_irrational_2: Work the lash all you wish,
    Father! I defy you! (sob)
  crusader+str_block_camping_skill_performer_masochistic_0: Nay. A little adversity
    will but focus the mind.
  crusader+str_block_camping_skill_performer_masochistic_1: There is no substitute
    for penitence and prayer.
  crusader+str_block_camping_skill_performer_masochistic_2: Commit thy soul first.
    Then I shall petition the Light.
  crusader+str_block_camping_skill_performer_paranoid_0: No... can't let the others
    see my holy rituals.
  crusader+str_block_camping_skill_performer_paranoid_1: I'll not produce my relics
    here! I may lose them!
  crusader+str_block_camping_skill_performer_paranoid_2: Absolutely not. The Verses
    forbid that.
  crusader+str_block_camping_skill_performer_selfish_0: No. I will save my blessings
    for when I need them most.
  crusader+str_block_camping_skill_performer_selfish_1: "... My blessings are for
    emergencies only."
  crusader+str_block_camping_skill_performer_selfish_2: That's unnecessary. Besides,
    this incense isn't cheap.
  crusader+str_block_camping_skill_target_abusive_0: You again, with your witchcraft!
  crusader+str_block_camping_skill_target_abusive_1: If you think I need you, you
    are sorely mistaken.
  crusader+str_block_camping_skill_target_abusive_2: You are not worthy of aiding
    me.
  crusader+str_block_camping_skill_target_depressed_0: Do not interrupt me. I pray
    for salvation.
  crusader+str_block_camping_skill_target_depressed_1: Go away! I must focus on my
    strength now!
  crusader+str_block_camping_skill_target_depressed_2: That will do me no good. Little
    will...
  crusader+str_block_camping_skill_target_irrational_0: BEGONE! OR I WILL SMITE YOU
    DOWN!
  crusader+str_block_camping_skill_target_irrational_1: These scars are on the inside...
    and much too old...
  crusader+str_block_camping_skill_target_irrational_2: I... I want only one thing,
    and it is forbidden.
  crusader+str_block_camping_skill_target_masochistic_0: Shields are for those who
    fear death.
  crusader+str_block_camping_skill_target_masochistic_1: There is no shame in hardship.
  crusader+str_block_camping_skill_target_masochistic_2: No... evil must have its
    fair trial.
  crusader+str_block_camping_skill_target_paranoid_0: I will be censured if I accept
    that sort of charity.
  crusader+str_block_camping_skill_target_paranoid_1: I must rely on myself now. The
    Light is ever-watchful.
  crusader+str_block_camping_skill_target_paranoid_2: This is a trial. I will not
    disappoint the Light.
  crusader+str_block_combat_retreat_depressed_0: One more failure, and I'll be excommunicated.
    We stay.
  crusader+str_block_combat_retreat_depressed_1: Forsaking the Light will only ensure
    our doom.
  crusader+str_block_combat_retreat_irrational_0: No one shall survive!
  crusader+str_block_combat_retreat_irrational_1: You will fall! ALL WILL FALL!
  crusader+str_block_combat_retreat_masochistic_0: To glory and to ruin!
  crusader+str_block_combat_retreat_masochistic_1: Light preserve my soul, for my
    body shall be broken!
  crusader+str_block_combat_retreat_paranoid_0: I knew it! You profane word of justice!
  crusader+str_block_combat_retreat_paranoid_1: What?! Why would you seek to undo
    my good works?
  crusader+str_block_heal_depressed_0: I am not worthy of aid
  crusader+str_block_heal_depressed_1: Saving me is a sin. The helpless profane the
    Light.
  crusader+str_block_heal_depressed_2: Leave me alone. The others need aid more than
    I.
  crusader+str_block_heal_irrational_0: My life is a wound upon the world.
  crusader+str_block_heal_irrational_1: Leave me be! I am not even wounded!
  crusader+str_block_heal_irrational_2: Did you wash your hands? DID YOU WASH YOUR
    HANDS!!??
  crusader+str_block_heal_masochistic_0: No! The Light commands my pain!
