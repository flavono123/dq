  hellion+str_comment_ally_missed_paranoid_0: Deceiver... You conspire with them!
    Deny it!
  hellion+str_comment_ally_missed_paranoid_1: I knew it! You city-folk cannot be trusted!
  hellion+str_comment_self_hit_fearful_0: Such power...Surely it is guided by evil
